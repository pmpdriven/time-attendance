    async function fetchWithRetry(url, options, retries = CONFIG.MAX_RETRIES) {

          const data = JSON.parse(text);
          debugLog('Parse JSON ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', data);
          return data;

    }

    async function checkStatus() {
