<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In / Check Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--gray-900);
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header p {
      color: var(--gray-500);
      font-size: 0.95rem;
      margin-top: 8px;
    }
    .user-info {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 24px;
    }
    .status-card {
      background: var(--gray-100);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .status-card.loading { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); }
    .status-card.success { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); }
    .status-card.warning { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); }
    .status-card.error { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
    .status-card.completed { background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); }

    .status-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 8px;
    }
    .status-text {
      font-size: 1rem;
      color: var(--gray-700);
      line-height: 1.6;
    }
    .time-display {
      font-size: 0.9rem;
      color: var(--gray-500);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--gray-200);
    }
    .instruction {
      margin-top: 16px;
      padding: 12px;
      background: rgba(37, 99, 235, 0.05);
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--gray-700);
      border: 1px solid rgba(37, 99, 235, 0.15);
    }
    .spinner {
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 16px 48px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
      min-width: 220px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }
    button:active:not(:disabled) { transform: translateY(-1px); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    button.checkout {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      box-shadow: 0 6px 20px rgba(244, 63, 94, 0.3);
    }
    button.checkout:hover:not(:disabled) {
      box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
    }

    .version {
      text-align: center;
      margin-top: 32px;
      color: var(--gray-500);
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      .header h1 { font-size: 1.5rem; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Check In / Check Out</h1>
      <p>ระบบบันทึกเวลาเข้า-ออกงาน</p>
    </div>

    <div class="user-info" id="userInfo">กำลังโหลด...</div>

    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">กำลังเริ่มต้นระบบ...</div>
    </div>

    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn">Check In</button>
    </div>

    <div class="version">
      Enterprise Edition • อัปเดต 14 พ.ย. 2568
    </div>
  </div>

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // โค้ดเดิมทั้งหมดของคุณ (ไม่ต้องแก้)
    // แค่เปลี่ยนชื่อปุ่มกับคลาสนิดหน่อยให้ตรงกับ CSS ใหม่
    const CONFIG = {
      API_URL: "https://script.google.com/macros/s/AKfycbxTBBxSbQVtZdqpSw-aYKpg5cBCsLrDe5Zgql4k3kL9yfYuQ1B4HleuKLkb1G4dodGi5Q/exec",
      LIFF_ID: "2008403464-kaXOK95X",
      DEBUG_MODE: false
    };

    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo")
    };

    const state = {
      currentAction: null,
      isProcessing: false,
      lineUserId: null,
      lineDisplayName: "ผู้ใช้",
      liffInitialized: false
    };

    // ฟังก์ชันเดิมทั้งหมดเหมือนเดิมเลยครับ (ไม่ต้องแก้)
    // แก้แค่ตรง showActionButton เท่านั้น

    function showActionButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      elements.actionBtn.classList.remove('checkout');
      elements.actionBtn.textContent = action === 'checkin' ? 'Check In' : 'Check Out';
      if (action === 'checkout') {
        elements.actionBtn.classList.add('checkout');
      }
      elements.actionBtn.disabled = false;
    }

    function hideActionButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }

    function updateStatus(title, message, type = 'info', timeInfo = '', instruction = '') {
      elements.statusCard.className = `status-card ${type}`;
      let content = title ? `<div class="status-title">${title}</div>` : '';
      content += `<div class="status-text">${message}</div>`;
      if (timeInfo) content += `<div class="time-display">${timeInfo}</div>`;
      if (instruction) content += `<div class="instruction">${instruction}</div>`;
      elements.statusCard.innerHTML = content;
    }

    function setLoading(loading, message = 'กำลังดำเนินการ...') {
      state.isProcessing = loading;
      elements.actionBtn.disabled = loading;
      if (loading) {
        elements.statusCard.className = 'status-card loading';
        elements.statusCard.innerHTML = `<div class="spinner"></div><div class="status-text">${message}</div>`;
      }
    }

    // โค้ดส่วนที่เหลือทั้งหมดของคุณ ใช้ได้เหมือนเดิม 100%
    // (รวมถึง LIFF, GPS, API, Debug Log ฯลฯ)

    // ... (ว Paste โค้ดเดิมทั้งหมดของคุณลงไปตรงนี้ได้เลย) ...

    // ตัวอย่างส่วนท้าย (เหมือนเดิม)
    elements.actionBtn.addEventListener("click", e => { e.preventDefault(); sendAction(); });

    async function initApp() {
      const liffReady = await initializeLiff();
      if (liffReady) {
        await checkStatus();
        setInterval(() => { if (!state.isProcessing) checkStatus(); }, 30000);
      }
    }

    // เริ่มต้นแอพ
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }

    // ฟังก์ชันเดิมทั้งหมดของคุณ (initializeLiff, getLocation, sendAction, checkStatus ฯลฯ)
    // ใส่ตรงนี้ได้เลยครับ ไม่ต้องแก้
  </script>
</body>
</html>
