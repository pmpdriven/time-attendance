      return `‡∏ß‡∏±‡∏ô${dayNames[thaiTime.getDay()]}‡∏ó‡∏µ‡πà ${thaiTime.getDate()} ${monthNames[thaiTime.getMonth()]} ${thaiTime.getFullYear() + 543} ‡πÄ‡∏ß‡∏•‡∏≤ ${thaiTime.getHours().toString().padStart(2, '0')}:${thaiTime.getMinutes().toString().padStart(2, '0')} ‡∏ô.`;

    // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç formatTime() ‡πÉ‡∏´‡πâ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Date String ‡∏à‡∏≤‡∏Å Backend
    function formatTime(timeStr) {
      if (!timeStr) return '-';
      
      debugLog('formatTime INPUT:', timeStr);
      
      // 1. ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô HH:mm ‡∏´‡∏£‡∏∑‡∏≠ HH:mm:ss ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß
      if (typeof timeStr === 'string' && timeStr.includes(':') && !timeStr.includes(' ')) {
        const parts = timeStr.split(':');
        if (parts.length >= 2) {
          const hours = parts[0].padStart(2, '0');
          const minutes = parts[1].padStart(2, '0');
          debugLog('formatTime OUTPUT (HH:mm):', `${hours}:${minutes} ‡∏ô.`);
          return `${hours}:${minutes} ‡∏ô.`;
        }
      }
      
      // 2. ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Date String ‡πÄ‡∏ä‡πà‡∏ô "Sat Dec 30 1899 19:28 ‡∏ô."
      if (typeof timeStr === 'string' && timeStr.includes(' ')) {
        // ‡∏´‡∏≤ pattern ‡πÄ‡∏ß‡∏•‡∏≤ HH:mm ‡πÉ‡∏ô string
        const timeMatch = timeStr.match(/(\d{1,2}):(\d{2})/);
        if (timeMatch) {
          const hours = timeMatch[1].padStart(2, '0');
          const minutes = timeMatch[2];
          debugLog('formatTime OUTPUT (extracted):', `${hours}:${minutes} ‡∏ô.`);
          return `${hours}:${minutes} ‡∏ô.`;
        }
      }
      
      // 3. ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô ISO string
      if (typeof timeStr === 'string' && (timeStr.includes('T') || timeStr.includes('Z'))) {
        const date = new Date(timeStr);
        if (!isNaN(date.getTime())) {
          const thaiTime = new Date(date.getTime() + (7 * 3600000));
          const result = `${thaiTime.getUTCHours().toString().padStart(2, '0')}:${thaiTime.getUTCMinutes().toString().padStart(2, '0')} ‡∏ô.`;
          debugLog('formatTime OUTPUT (ISO):', result);
          return result;
        }
      }
      
      // 4. ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Number (timestamp)
      if (typeof timeStr === 'number') {
        const date = new Date(timeStr);
        if (!isNaN(date.getTime())) {
          const thaiTime = new Date(date.getTime() + (7 * 3600000));
          const result = `${thaiTime.getUTCHours().toString().padStart(2, '0')}:${thaiTime.getUTCMinutes().toString().padStart(2, '0')} ‡∏ô.`;
          debugLog('formatTime OUTPUT (timestamp):', result);
          return result;
        }
      }
      
      // 5. ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏≠‡∏∞‡πÑ‡∏£
      debugLog('formatTime OUTPUT (fallback):', timeStr);
      return String(timeStr);
    }

    async function sendLineReplyMessage(action, dateTime) {
      if (!liff.isInClient()) {
        updateStatus('Save successful', 'But must open in LINE chat to send message', 'warning', `Date: ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 3000);
        return;
      }
      const checkIcon = action === 'checkin' ? '‚úÖ' : '‚òëÔ∏è';
      const timeIcon = action === 'checkin' ? 'üï£' : 'üï†';
      const actionText = action === 'checkin' ? 'Check In' : 'Check Out';
      const message = `${checkIcon} ${state.lineDisplayName} ‚Äì ${actionText} Successful\n${timeIcon} ${formatLineDateTime()}`;
      try {
        await liff.sendMessages([{ type: 'text', text: message }]);
        debugLog('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');

    async function fetchWithRetry(url, options, retries = CONFIG.MAX_RETRIES) {
      for (let i = 0; i < retries; i++) {
        try {
          debugLog(`‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ (${i + 1}/${retries})...`);
          const response = await fetch(url, options);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const text = await response.text();
          const data = JSON.parse(text);
          debugLog('Parse JSON ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', data);
          return data;
        } catch (error) {
          debugLog(`‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ${i + 1} ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:`, error.message);
          if (i === retries - 1) throw error;
          await new Promise(r => setTimeout(r, CONFIG.RETRY_DELAY));
        }
      }
    }

    async function sendAction() {

          date: getThaiDate(), dateTime,
          checkinLat: location.lat, checkinLon: location.lon,
          checkoutLat: location.lat, checkoutLon: location.lon

        const result = await fetchWithRetry(CONFIG.API_URL, {
          method: "POST", mode: "cors", cache: "no-cache",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)

        if (result.status === 'ok') {
          updateStatus('Success!', `${action === 'checkin' ? 'Check in' : 'Check out'} recorded successfully`, 'success', `Date: ${dateTime}`, 'Sending message...');
