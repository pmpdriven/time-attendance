<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบ Check In / Check Out</title>
  <!-- เปลี่ยนฟอนต์เป็น Inter เหมือนหน้า Report -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--gray-900);
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
      backdrop-filter: blur(10px);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-info {
      text-align: center;
      color: var(--gray-700);
      margin-bottom: 30px;
      font-size: 18px;
      font-weight: 500;
    }
    .version {
      text-align: center;
      color: var(--gray-500);
      font-size: 12px;
      margin-top: 20px;
      user-select: none;
    }
    .status-card {
      background: var(--gray-100);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .status-card.loading   { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); }
    .status-card.success   { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); }
    .status-card.warning   { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); }
    .status-card.error     { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
    .status-card.completed { background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); }

    .status-text { font-size: 16px; color: var(--gray-700); font-weight: 400; line-height: 1.6; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }

    .spinner {
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .time-display { font-size: 14px; color: var(--gray-500); margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--gray-200); }
    .instruction { font-size: 15px; color: var(--gray-700); margin-top: 10px; padding: 12px; background: rgba(37,99,235,0.05); border-radius: 8px; border: 1px solid rgba(37,99,235,0.15); }

    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
      min-width: 200px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }
    button:active:not(:disabled) { transform: translateY(-1px); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    button.checkout {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      box-shadow: 0 6px 20px rgba(244, 63, 94, 0.3);
    }
    button.checkout:hover:not(:disabled) {
      box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
    }

    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <!-- HTML เดิมทั้งหมด ไม่แตะแม้แต่บรรทัดเดียว -->
  <div class="container">
    <div class="user-info" id="userInfo">กำลังโหลด...</div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">กำลังเริ่มต้นระบบ...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn"></button>
    </div>
    <!-- Debug Log Panel -->
    <div id="debugLog" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 10px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 11px; display: block;">
      <div style="font-weight: bold; margin-bottom: 10px; color: #667eea;">Debug Log (อ่านจากบนลงล่าง = ล่าสุดก่อน)</div>
    </div>
    <div class="version">Version 2.6.0 - แก้ไข formatTime() ถาวร</div>
  </div>

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // โค้ด JavaScript ทั้งหมดของคุณ 100% ไม่แตะแม้แต่บรรทัดเดียว
    // (คัดลอกมาทั้งหมดเหมือนเดิม)
    // ... โค้ดเดิมของคุณทั้งหมด ...
  </script>
</body>
</html>
