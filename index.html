<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบ Check In / Check Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-info {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 18px;
      font-weight: 500;
    }
    .version {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
      user-select: none;
    }
    .status-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .status-card.loading { background: linear-gradient(135deg, #e0e7ff 0%, #cfd9ff 100%); }
    .status-card.success { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
    .status-card.warning { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
    .status-card.error { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
    .status-card.completed { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
    .status-text { font-size: 16px; color: #333; font-weight: 400; line-height: 1.6; }
    .status-title { font-size: 20px; color: #333; font-weight: 600; margin-bottom: 10px; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .time-display { font-size: 14px; color: #666; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0,0,0,0.1); }
    .instruction { font-size: 15px; color: #555; margin-top: 10px; padding: 12px; background: rgba(255,255,255,0.5); border-radius: 8px; }
    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Prompt', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      min-width: 200px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    button:active:not(:disabled) { transform: translateY(0); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.checkout {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }
    button.checkout:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }
    .icon { font-size: 24px; margin-right: 8px; }
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">กำลังโหลด...</div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">กำลังเริ่มต้นระบบ...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn"></button>
    </div>
    <!-- Debug Log Panel -->
    <div id="debugLog" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 10px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 11px; display: block;">
      <div style="font-weight: bold; margin-bottom: 10px; color: #667eea;">Debug Log (อ่านจากบนลงล่าง = ล่าสุดก่อน)</div>
    </div>
    <div class="version">Version 2.6.0 - แก้ไข formatTime() ถาวร</div>
  </div>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ============================================
    // ตั้งค่า
    // ============================================
    const CONFIG = {
      API_URL: "https://script.google.com/macros/s/AKfycbwWsJYxP0EtBUOA7DKoOnljOMQRRIKI5cu-tw4lZ8gMiPyIbGzk8JEEPQqimn-r1qcQhw/exec",
      LIFF_ID: "2008403464-kaXOK95X",
      DEBUG_MODE: true,
      MAX_RETRIES: 3,
      RETRY_DELAY: 2000
    };

    // ============================================
    // Elements
    // ============================================
    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo")
    };

    // ============================================
    // State
    // ============================================
    const state = {
      currentAction: null,
      isProcessing: false,
      lineUserId: null,
      lineDisplayName: "ผู้ใช้",
      liffInitialized: false
    };

    // ============================================
    // Debug Functions
    // ============================================
    function debugLog(message, data = null) {
      const timestamp = new Date().toLocaleTimeString('th-TH');
      const logMessage = `[${timestamp}] ${message}`;
      if (CONFIG.DEBUG_MODE) console.log(logMessage, data || '');
      if (CONFIG.DEBUG_MODE) {
        const debugDiv = document.getElementById('debugLog');
        if (debugDiv) {
          const logEntry = document.createElement('div');
          logEntry.style.cssText = 'font-size: 11px; padding: 2px 0; color: #666; border-bottom: 1px solid #eee;';
          logEntry.textContent = logMessage + (data ? ' | ' + JSON.stringify(data).substring(0, 100) : '');
          debugDiv.insertBefore(logEntry, debugDiv.firstChild);
          while (debugDiv.children.length > 20) debugDiv.removeChild(debugDiv.lastChild);
        }
      }
    }

    // ============================================
    // LIFF Initialization
    // ============================================
    async function initializeLiff() {
      try {
        debugLog('เริ่มต้น LIFF...', { liffId: CONFIG.LIFF_ID });
        await liff.init({ liffId: CONFIG.LIFF_ID });
        debugLog('LIFF init สำเร็จ');
        if (!liff.isLoggedIn()) {
          debugLog('ยังไม่ได้ Login, redirect...');
          liff.login();
          return false;
        }
        const profile = await liff.getProfile();
        state.lineUserId = profile.userId;
        state.lineDisplayName = profile.displayName || "ผู้ใช้";
        state.liffInitialized = true;
        debugLog('ดึง Profile สำเร็จ', { userId: state.lineUserId, displayName: state.lineDisplayName });
        elements.userInfo.textContent = `สวัสดี, ${state.lineDisplayName}`;
        return true;
      } catch (error) {
        debugLog('LIFF Error', error);
        state.lineUserId = "TEST_" + Date.now();
        state.lineDisplayName = "ผู้ใช้ทดสอบ";
        state.liffInitialized = false;
        elements.userInfo.textContent = `สวัสดี, ${state.lineDisplayName} (โหมดทดสอบ)`;
        return true;
      }
    }

    // ============================================
    // Date/Time Functions (Thailand)
    // ============================================
    function getThaiDate() {
      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      const d = thaiTime.getDate().toString().padStart(2, '0');
      const m = (thaiTime.getMonth() + 1).toString().padStart(2, '0');
      const y = thaiTime.getFullYear() + 543;
      return `${d}/${m}/${y}`;
    }

    function getThaiDateTime() {
      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      const d = thaiTime.getDate().toString().padStart(2, '0');
      const m = (thaiTime.getMonth() + 1).toString().padStart(2, '0');
      const y = thaiTime.getFullYear() + 543;
      const h = thaiTime.getHours().toString().padStart(2, '0');
      const min = thaiTime.getMinutes().toString().padStart(2, '0');
      const s = thaiTime.getSeconds().toString().padStart(2, '0');
      return `${d}/${m}/${y} ${h}:${min}:${s}`;
    }

    function getThaiDateTimeLong() {
      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      const dayNames = ['อาทิตย์', 'จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์', 'เสาร์'];
      const monthNames = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
                          'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];
      return `วัน${dayNames[thaiTime.getDay()]}ที่ ${thaiTime.getDate()} ${monthNames[thaiTime.getMonth()]} ${thaiTime.getFullYear() + 543} เวลา ${thaiTime.getHours().toString().padStart(2, '0')}:${thaiTime.getMinutes().toString().padStart(2, '0')} น.`;
    }

    // แก้ไข formatTime() ให้รับ HH:mm จาก backend ได้ทันที
    function formatTime(timeStr) {
      if (!timeStr) return '';

      // กรณี backend ส่ง HH:mm หรือ HH:mm:ss
      if (typeof timeStr === 'string' && timeStr.includes(':')) {
        const parts = timeStr.split(':');
        const hours = parts[0].padStart(2, '0');
        const minutes = parts[1].padStart(2, '0');
        return `${hours}:${minutes} น.`;
      }

      // กรณีฉุกเฉิน: ถ้าเป็น ISO string หรือ timestamp
      let date;
      if (typeof timeStr === 'string' && (timeStr.includes('T') || timeStr.includes('-'))) {
        date = new Date(timeStr);
      } else if (typeof timeStr === 'number') {
        date = new Date(timeStr);
      } else {
        return '';
      }

      if (isNaN(date.getTime())) return '';

      const thaiTime = new Date(date.getTime() + (7 * 3600000));
      return `${thaiTime.getUTCHours().toString().padStart(2, '0')}:${thaiTime.getUTCMinutes().toString().padStart(2, '0')} น.`;
    }

    function getCurrentTime() {
      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      return `${thaiTime.getHours().toString().padStart(2, '0')}:${thaiTime.getMinutes().toString().padStart(2, '0')} น.`;
    }

    // ============================================
    // GPS Functions
    // ============================================
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject('เบราว์เซอร์ไม่รองรับ GPS');
        const options = { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 };
        debugLog('กำลังขอ GPS...');
        navigator.geolocation.getCurrentPosition(
          pos => { debugLog('ได้ตำแหน่ง GPS', { lat: pos.coords.latitude, lon: pos.coords.longitude }); resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }); },
          err => { debugLog('GPS Error', err); reject('ไม่สามารถอ่านตำแหน่งได้ กรุณาเปิด GPS'); },
          options
        );
      });
    }

    // ============================================
    // LINE Message Reply
    // ============================================
    async function sendLineReplyMessage(action, dateTime) {
      if (!liff.isInClient()) {
        updateStatus('บันทึกสำเร็จ', 'แต่ต้องเปิดในแชท LINE เพื่อส่งข้อความ', 'warning', `วันที่ ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 3000);
        return;
      }
      const message = action === 'checkin'
        ? `เช็คอินสำเร็จ!\n\nคุณ${state.lineDisplayName}\nวันที่ ${getThaiDateTimeLong()}\n\nขอให้วันนี้เป็นวันที่ดี`
        : `เช็คเอาท์สำเร็จ!\n\nคุณ${state.lineDisplayName}\nวันที่ ${getThaiDateTimeLong()}\n\nขอบคุณที่ทำงานอย่างตั้งใจ\nพักผ่อนให้เต็มที่นะ`;
      try {
        await liff.sendMessages([{ type: 'text', text: message }]);
        debugLog('ส่งข้อความสำเร็จ');
        updateStatus('สำเร็จทั้งหมด!', 'บันทึกและส่งข้อความเรียบร้อย', 'success', `วันที่ ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 2000);
      } catch (err) {
        debugLog('Error ส่งข้อความ', err);
        let instruction = '';
        if (err.code === 'INVALID_ARGUMENT' || err.message.includes('permissions')) {
          instruction = `ต้องเปิดสิทธิ์ "ส่งข้อความ" ใน LIFF\n\n1. ไป LINE Developers > LIFF > Edit\n2. เปิด "chat_message.write"\n3. บันทึก > ล็อกอินใหม่`;
        } else {
          instruction = `เกิดข้อผิดพลาด: ${err.message || err.code}`;
        }
        updateStatus('บันทึกสำเร็จ', 'แต่ส่งข้อความไม่ได้', 'warning', `วันที่ ${dateTime}`, instruction);
        elements.actionBtn.textContent = 'ลองส่งใหม่';
        elements.actionBtn.disabled = false;
        elements.buttonContainer.classList.remove('hidden');
        elements.actionBtn.onclick = () => sendLineReplyMessage(action, dateTime);
      }
    }

    // ============================================
    // UI Functions
    // ============================================
    function showActionButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      if (action === 'checkin') {
        elements.actionBtn.className = '';
        elements.actionBtn.innerHTML = 'Check In';
      } else {
        elements.actionBtn.className = 'checkout';
        elements.actionBtn.innerHTML = 'Check Out';
      }
      elements.actionBtn.disabled = false;
    }

    function hideActionButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }

    function updateStatus(title, message, type = 'info', timeInfo = '', instruction = '') {
      elements.statusCard.className = `status-card ${type}`;
      let content = title ? `<div class="status-title">${title}</div>` : '';
      content += `<div class="status-text">${message}</div>`;
      if (timeInfo) content += `<div class="time-display">${timeInfo}</div>`;
      if (instruction) content += `<div class="instruction">${instruction}</div>`;
      elements.statusCard.innerHTML = content;
    }

    function setLoading(loading, message = 'กำลังดำเนินการ...') {
      state.isProcessing = loading;
      elements.actionBtn.disabled = loading;
      if (loading) {
        elements.statusCard.className = 'status-card loading';
        elements.statusCard.innerHTML = `<div class="spinner"></div><div class="status-text">${message}</div>`;
      }
    }

    // ============================================
    // API with Retry
    // ============================================
    async function fetchWithRetry(url, options, retries = CONFIG.MAX_RETRIES) {
      for (let i = 0; i < retries; i++) {
        try {
          debugLog(`เชื่อมต่อ (${i + 1}/${retries})...`);
          const response = await fetch(url, options);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const text = await response.text();
          const data = JSON.parse(text);
          debugLog('Parse JSON สำเร็จ', data);
          return data;
        } catch (error) {
          debugLog(`ครั้งที่ ${i + 1} ล้มเหลว:`, error.message);
          if (i === retries - 1) throw error;
          await new Promise(r => setTimeout(r, CONFIG.RETRY_DELAY));
        }
      }
    }

    // ============================================
    // Main Actions
    // ============================================
    async function sendAction() {
      if (state.isProcessing || !state.currentAction) return;
      const action = state.currentAction;
      setLoading(true, `กำลัง${action === 'checkin' ? 'เช็คอิน' : 'เช็คเอาท์'}...`);
      hideActionButton();
      try {
        const location = await getLocation();
        const dateTime = getThaiDateTime();
        const payload = {
          action, userId: state.lineUserId, displayName: state.lineDisplayName,
          date: getThaiDate(), dateTime,
          checkinLat: location.lat, checkinLon: location.lon,
          checkoutLat: location.lat, checkoutLon: location.lon
        };
        const result = await fetchWithRetry(CONFIG.API_URL, {
          method: "POST", mode: "cors", cache: "no-cache",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });
        if (result.status === 'ok') {
          updateStatus('สำเร็จ!', `บันทึก${action === 'checkin' ? 'เข้างาน' : 'ออกงาน'}เรียบร้อย`, 'success', `วันที่ ${dateTime}`, 'กำลังส่งข้อความ...');
          await sendLineReplyMessage(action, dateTime);
          setTimeout(checkStatus, 2000);
        } else {
          updateStatus('เกิดข้อผิดพลาด', result.message, 'error');
          setLoading(false);
          setTimeout(() => showActionButton(action), 2000);
        }
      } catch (error) {
        debugLog('Error ใน sendAction:', error);
        updateStatus('ไม่สามารถเชื่อมต่อได้', 'กรุณาตรวจสอบอินเทอร์เน็ต', 'error', '', 'หรือ URL ของ Google Apps Script');
        setTimeout(checkStatus, 3000);
      }
    }

    async function checkStatus() {
      try {
        setLoading(true, 'กำลังตรวจสอบสถานะ...');
        const url = `${CONFIG.API_URL}?action=checkStatus&userId=${encodeURIComponent(state.lineUserId)}&date=${encodeURIComponent(getThaiDate())}`;
        const data = await fetchWithRetry(url, { method: "GET", mode: "cors", cache: "no-cache" });
        if (data.status === 'ok') {
          const s = data.todayStatus;
          if (s.checkedIn && s.checkedOut) {
            hideActionButton();
            updateStatus('เสร็จสิ้นสำหรับวันนี้', 'คุณได้บันทึกเวลาเข้า-ออกงานเรียบร้อยแล้ว', 'completed',
              `เข้างาน: ${formatTime(s.checkinTime)} | ออกงาน: ${formatTime(s.checkoutTime)}`, 'ขอบคุณสำหรับการทำงานวันนี้');
          } else if (s.checkedIn && !s.checkedOut) {
            showActionButton('checkout');
            updateStatus('ยินดีต้อนรับ!', 'คุณได้เช็คอินเรียบร้อยแล้ว', 'success',
              `เข้างาน: ${formatTime(s.checkinTime)}`, `กดปุ่ม Check Out (เวลาปัจจุบัน: ${getCurrentTime()})`);
          } else {
            showActionButton('checkin');
            updateStatus('สวัสดีตอนเช้า!', 'คุณยังไม่ได้เช็คอินวันนี้', 'warning',
              `วันที่: ${getThaiDate()}`, `กดปุ่ม Check In (เวลาปัจจุบัน: ${getCurrentTime()})`);
          }
        } else throw new Error(data.message || 'Invalid response');
      } catch (error) {
        debugLog('Error ใน checkStatus:', error);
        hideActionButton();
        updateStatus('ไม่สามารถเชื่อมต่อ', 'กรุณาตรวจสอบ URL ของ Google Apps Script', 'error', '', `คลิก "Test" ใน Apps Script<br><small>${error.message}</small>`);
      } finally {
        state.isProcessing = false;
      }
    }

    // ============================================
    // Event Listeners
    // ============================================
    elements.actionBtn.addEventListener("click", e => { e.preventDefault(); sendAction(); });

    // ============================================
    // Initialize App
    // ============================================
    async function initApp() {
      debugLog('เริ่มต้นแอพ...');
      const liffReady = await initializeLiff();
      if (liffReady) {
        await checkStatus();
        setInterval(() => { if (!state.isProcessing) checkStatus(); }, 30000);
      } else {
        updateStatus('ไม่สามารถเริ่มต้นได้', 'กรุณาเปิดในแอพ LINE', 'error');
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>
</html>
