  <!-- LINE LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // ============================================

    // ============================================
    const CONFIG = {

    };

    // ============================================
    // üì± Elements & State
    // ============================================
    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo")
    };

    const state = {
      currentAction: null,
      isProcessing: false,
      lineDisplayName: "‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ",
      liffInitialized: false
    };

    // ============================================
    // üîê LIFF Initialization
    // ============================================
    async function initializeLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return false;
        }

        const profile = await liff.getProfile();
        state.lineDisplayName = profile.displayName;
        state.liffInitialized = true;
        
        elements.userInfo.textContent = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, ${state.lineDisplayName}`;
        return true;
      } catch (error) {
        console.error('LIFF Error:', error);
        state.lineDisplayName = "‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏î‡∏™‡∏≠‡∏ö";
        state.liffInitialized = false;
        elements.userInfo.textContent = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, ${state.lineDisplayName} (‡πÇ‡∏´‡∏°‡∏î‡∏ó‡∏î‡∏™‡∏≠‡∏ö)`;
        return true;
      }
    }

    // ============================================
    // üìÖ Date/Time Functions
    // ============================================
    function getThaiDate() {
      const now = new Date();
      const d = now.getDate().toString().padStart(2, '0');
      const m = (now.getMonth() + 1).toString().padStart(2, '0');
      const y = now.getFullYear() + 543;
      return `${d}/${m}/${y}`;
    }

    function getThaiDateTime() {
      const now = new Date();
      const d = now.getDate().toString().padStart(2, '0');
      const m = (now.getMonth() + 1).toString().padStart(2, '0');
      const y = now.getFullYear() + 543;
      const h = now.getHours().toString().padStart(2, '0');
      const min = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      return `${d}/${m}/${y} ${h}:${min}:${s}`;
    }

    function formatTime(timeStr) {
      if (!timeStr) return '';
      const parts = timeStr.split(':');
      return `${parts[0]}:${parts[1]} ‡∏ô.`;
    }

    function getCurrentTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      return `${h}:${m} ‡∏ô.`;
    }

    // ============================================
    // üìç GPS Functions
    // ============================================
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö GPS');
          return;
        }

        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude
          }),
          err => reject('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡πà‡∏≤‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î GPS'),
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      });
    }

    // ============================================
    // üí¨ LINE Message Functions
    // ============================================
    async function sendLineMessage(action, dateTime) {
      if (!state.liffInitialized) return;

      try {
        let message = '';
        if (action === 'checkin') {
          message = `‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à\nüìÖ ${dateTime}\nüë§ ${state.lineDisplayName}`;
        } else if (action === 'checkout') {
          message = `üèÅ ‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à\nüìÖ ${dateTime}\nüë§ ${state.lineDisplayName}\n\n‚ú® ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ`;
        }

        if (liff.isApiAvailable('sendMessages')) {
          await liff.sendMessages([{ type: 'text', text: message }]);
        }
      } catch (error) {
        console.error('Failed to send LINE message:', error);
      }
    }

    // ============================================
    // üé® UI Functions
    // ============================================
    function showActionButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      
      if (action === 'checkin') {
        elements.actionBtn.className = '';
        elements.actionBtn.innerHTML = '<span class="icon">‚úÖ</span> Check In';
      } else if (action === 'checkout') {
        elements.actionBtn.className = 'checkout';
        elements.actionBtn.innerHTML = '<span class="icon">üèÅ</span> Check Out';
      }
    }

    function hideActionButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }

    function updateStatus(title, message, type = 'info', timeInfo = '', instruction = '') {
      elements.statusCard.className = `status-card ${type}`;
      
      let content = '';
      if (title) content += `<div class="status-title">${title}</div>`;
      content += `<div class="status-text">${message}</div>`;
      if (timeInfo) content += `<div class="time-display">${timeInfo}</div>`;
      if (instruction) content += `<div class="instruction">${instruction}</div>`;
      
      elements.statusCard.innerHTML = content;
    }

    function setLoading(loading, message = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£...') {
      state.isProcessing = loading;
      elements.actionBtn.disabled = loading;
      
      if (loading) {
        elements.statusCard.className = 'status-card loading';
        elements.statusCard.innerHTML = `
          <div class="spinner"></div>
          <div class="status-text">${message}</div>
        `;
      }
    }

    // ============================================
    // üöÄ API Functions
    // ============================================
    async function sendAction() {
      if (state.isProcessing || !state.currentAction) return;
      
      setLoading(true);
      hideActionButton();

      try {
        const location = await getLocation();
        const dateTime = getThaiDateTime();
        
        const payload = {
          action: state.currentAction,
          displayName: state.lineDisplayName,
          date: getThaiDate(),
          dateTime: dateTime,
          checkinLat: location.lat,
          checkinLon: location.lon,
          checkoutLat: location.lat,
          checkoutLon: location.lon
        };

        const response = await fetch(CONFIG.API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        
        if (result.status === 'ok') {
          await sendLineMessage(state.currentAction, dateTime);
          updateStatus('‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', result.message || '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
          setTimeout(checkStatus, 1500);
        } else {
          updateStatus('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', result.message, 'error');
          setLoading(false);
          setTimeout(() => showActionButton(state.currentAction), 2000);
        }

      } catch (error) {
        console.error('Error:', error);
        updateStatus('‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ', 'error');
        setTimeout(checkStatus, 3000);
      }
    }

    // ============================================
    // üïì Check Status Function
    // ============================================
    async function checkStatus() {
      try {
        setLoading(true, '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞...');
        
        const date = getThaiDate();
        const url = `${CONFIG.API_URL}?action=checkStatus&displayName=${encodeURIComponent(state.lineDisplayName)}&date=${encodeURIComponent(date)}`;
        
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.status === 'ok') {
          const s = data.todayStatus;
          
          if (s.checkedIn && s.checkedOut) {
            hideActionButton();
            updateStatus(
              'üéâ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ',
              '‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤-‡∏≠‡∏≠‡∏Å‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß',
              'completed',
              `‡πÄ‡∏Ç‡πâ‡∏≤‡∏á‡∏≤‡∏ô: ${formatTime(s.checkinTime)} | ‡∏≠‡∏≠‡∏Å‡∏á‡∏≤‡∏ô: ${formatTime(s.checkoutTime)}`,
              '‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ üí™'
            );
          } else if (s.checkedIn && !s.checkedOut) {
            showActionButton('checkout');
            updateStatus(
              'üëã ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö!',
              '‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß',
              'success',
              `‡πÄ‡∏Ç‡πâ‡∏≤‡∏á‡∏≤‡∏ô‡πÄ‡∏ß‡∏•‡∏≤: ${formatTime(s.checkinTime)}`,
              `‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Check Out ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏¥‡∏Å‡∏á‡∏≤‡∏ô (‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${getCurrentTime()})`
            );
          } else {
            showActionButton('checkin');
            updateStatus(
              '‚òÄÔ∏è ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ï‡∏≠‡∏ô‡πÄ‡∏ä‡πâ‡∏≤!',
              '‡∏Ñ‡∏∏‡∏ì‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ',
              'warning',
              `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${date}`,
              `‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Check In ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏á‡∏≤‡∏ô (‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${getCurrentTime()})`
            );
          }
        } else {
          throw new Error(data.message || 'Invalid response');
        }
      } catch (error) {
        console.error('Error:', error);
        hideActionButton();
        updateStatus(
          '‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠',
          '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï',
          'error',
          '',
          '‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á'
        );
      } finally {
        state.isProcessing = false;
      }
    }

    // ============================================
    // üéØ Event Listeners
    // ============================================
    elements.actionBtn.addEventListener("click", sendAction);

    // ============================================
    // üöÄ Initialize App
    // ============================================
    async function initApp() {
      const liffReady = await initializeLiff();
      
      if (liffReady) {
        await checkStatus();
        setInterval(() => {
          if (!state.isProcessing) checkStatus();
        }, 30000);
      }
    }

    if (document.readyState === 'loading') {

    }
  </script>
