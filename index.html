<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check In / Check Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .header h1 { font-size: 24px; margin-bottom: 8px; }
    .header p { font-size: 16px; opacity: 0.9; }
    .body {
      padding: 30px 20px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 25px;
    }
    .user-name {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .user-id {
      font-size: 14px;
      color: #888;
    }
    .status {
      text-align: center;
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
    }
    .status.checkin { background: #d4edda; color: #155724; }
    .status.checkout { background: #f8d7da; color: #721c24; }
    .status.none { background: #fff3cd; color: #856404; }
    .btn-group {
      display: flex;
      gap: 15px;
    }
    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Prompt', sans-serif;
    }
    .btn.checkin {
      background: #28a745;
      color: white;
    }
    .btn.checkout {
      background: #dc3545;
      color: white;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .loading {
      text-align: center;
      color: #666;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Check In / Check Out</h1>
      <p>ระบบบันทึกเวลาเข้างาน-ออกงาน</p>
    </div>

    <div class="body">
      <div class="user-info">
        <div class="user-name" id="displayName">กำลังโหลด...</div>
        <div class="user-id" id="userId">-</div>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>กำลังตรวจสอบสถานะ...</p>
      </div>

      <div id="statusContainer" style="display: none;">
        <div class="status" id="status">
          <span id="statusText">ยังไม่เช็คอิน</span>
        </div>

        <div class="btn-group">
          <button class="btn checkin" id="checkinBtn" onclick="doCheckIn()">Check In</button>
          <button class="btn checkout" id="checkoutBtn" onclick="doCheckOut()">Check Out</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>ระบบโดย Google Apps Script • เวอร์ชัน 2.9</p>
    </div>
  </div>

  <script>
    // ตั้งค่า URL ของ Google Apps Script
    const CONFIG = {
      API_URL: "https://script.google.com/macros/s/AKfycbyc4n1T5keMJsxyjkqAWqWeFTvXedCncTHh5eCRG2cP3BuP7EU2Jr8KFU7IxIGVW3JNjw/exec"  // ใส่ URL ของคุณ
    };

    // ข้อมูลผู้ใช้ (เปลี่ยนตามระบบของคุณ)
    const USER = {
      userId: "U001",        // เปลี่ยนเป็น userId จริง
      displayName: "นาย สมชาย ใจดี"  // หรือดึงจาก LIFF
    };

    // แปลงวันที่เป็น dd/MM/yyyy (พ.ศ.)
    function getThaiDate() {
      const d = new Date();
      const thaiYear = d.getFullYear() + 543;
      const dd = String(d.getDate()).padStart(2, '0');
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      return `${dd}/${mm}/${thaiYear}`;
    }

    // ตรวจสอบสถานะวันนี้
    async function checkStatus() {
      const date = getThaiDate();
      const url = `${CONFIG.API_URL}?action=checkStatus&userId=${USER.userId}&date=${encodeURIComponent(date)}`;

      try {
        const res = await fetch(url);
        const json = await res.json();

        if (json.status === 'ok') {
          const s = json.todayStatus;
          updateUI(s);
        } else {
          alert(json.message);
        }
      } catch (err) {
        alert('ไม่สามารถเชื่อมต่อได้: ' + err.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('statusContainer').style.display = 'block';
      }
    }

    // อัปเดต UI ตามสถานะ
    function updateUI(status) {
      document.getElementById('displayName').textContent = USER.displayName;
      document.getElementById('userId').textContent = `ID: ${USER.userId}`;

      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      const checkinBtn = document.getElementById('checkinBtn');
      const checkoutBtn = document.getElementById('checkoutBtn');

      if (status.checkedOut) {
        statusEl.className = 'status checkout';
        statusText.innerHTML = `เช็คเอาท์แล้ว<br><small>เวลา ${status.checkoutTime} น.</small>`;
        checkinBtn.disabled = true;
        checkoutBtn.disabled = true;
      } else if (status.checkedIn) {
        statusEl.className = 'status checkin';
        statusText.innerHTML = `เช็คอินแล้ว<br><small>เวลา ${status.checkinTime} น.</small>`;
        checkinBtn.disabled = true;
        checkoutBtn.disabled = false;
      } else {
        statusEl.className = 'status none';
        statusText.textContent = 'ยังไม่เช็คอิน';
        checkinBtn.disabled = false;
        checkoutBtn.disabled = true;
      }
    }

    // Check In
    async function doCheckIn() {
      if (!navigator.geolocation) {
        alert('อุปกรณ์ไม่รองรับ GPS');
        return;
      }

      checkinBtn.disabled = true;
      checkinBtn.textContent = 'กำลังบันทึก...';

      navigator.geolocation.getCurrentPosition(async (position) => {
        const data = {
          userId: USER.userId,
          displayName: USER.displayName,
          date: getThaiDate(),
          action: 'checkin',
          checkinLat: position.coords.latitude,
          checkinLon: position.coords.longitude
        };

        try {
          const res = await fetch(CONFIG.API_URL, {
            method: 'POST',
            body: JSON.stringify(data)
          });
          const json = await res.json();

          if (json.status === 'ok') {
            alert(json.message);
            checkStatus();
          } else {
            alert(json.message);
          }
        } catch (err) {
          alert('เกิดข้อผิดพลาด: ' + err.message);
        } finally {
          checkinBtn.disabled = false;
          checkinBtn.textContent = 'Check In';
        }
      }, () => {
        alert('ไม่สามารถดึงตำแหน่งได้');
        checkinBtn.disabled = false;
        checkinBtn.textContent = 'Check In';
      });
    }

    // Check Out
    async function doCheckOut() {
      if (!navigator.geolocation) {
        alert('อุปกรณ์ไม่รองรับ GPS');
        return;
      }

      checkoutBtn.disabled = true;
      checkoutBtn.textContent = 'กำลังบันทึก...';

      navigator.geolocation.getCurrentPosition(async (position) => {
        const data = {
          userId: USER.userId,
          date: getThaiDate(),
          action: 'checkout',
          checkoutLat: position.coords.latitude,
          checkoutLon: position.coords.longitude
        };

        try {
          const res = await fetch(CONFIG.API_URL, {
            method: 'POST',
            body: JSON.stringify(data)
          });
          const json = await res.json();

          if (json.status === 'ok') {
            alert(json.message);
            checkStatus();
          } else {
            alert(json.message);
          }
        } catch (err) {
          alert('เกิดข้อผิดพลาด: ' + err.message);
        } finally {
          checkoutBtn.disabled = false;
          checkoutBtn.textContent = 'Check Out';
        }
      }, () => {
        alert('ไม่สามารถดึงตำแหน่งได้');
        checkoutBtn.disabled = false;
        checkoutBtn.textContent = 'Check Out';
      });
    }

    // เริ่มต้น
    window.onload = () => {
      checkStatus();
    };
  </script>
</body>
</html>
