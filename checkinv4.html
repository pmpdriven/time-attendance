<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In/Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --primary-dark: #7cb305;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --danger: #ef4444;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .user-info { 
      text-align: center; 
      color: var(--gray-700); 
      margin-bottom: 10px; 
      font-size: 18px; 
      font-weight: 500; 
    }
    .user-details {
      text-align: center;
      color: var(--gray-500);
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .user-details .badge {
      display: inline-block;
      background: var(--gray-100);
      padding: 4px 12px;
      border-radius: 12px;
      margin: 2px;
      font-size: 12px;
    }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
      border: 1px solid var(--gray-200);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .status-card.loading { background: #f6ffed; border-color: var(--primary-light); }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.error { background: #fff1f0; border-color: var(--danger); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-text { font-size: 16px; color: var(--gray-700); font-weight: 400; line-height: 1.6; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }
    .time-badge { background: rgba(160, 217, 17, 0.15); padding: 8px 16px; border-radius: 8px; display: inline-block; font-weight: 500; margin-top: 5px; }
    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }
    button {
      background: #B8F416;
      color: #111827;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(184, 244, 22, 0.3);
      min-width: 200px;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(184, 244, 22, 0.5); background: #a0d911; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.checkout { background: #B8F416; }
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">Loading...</div>
    <div class="user-details" id="userDetails"></div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">Initializing system...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn">Check In</button>
    </div>
    <div class="version">Pilot Release V0.2.0 - Enhanced Security</div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ============ Date/Time Functions ============
    const thOptions = { timeZone: 'Asia/Bangkok', hour12: false };
    const thDateTimeFormatter = new Intl.DateTimeFormat('th-TH', { ...thOptions, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
    const thDateOnlyFormatter = new Intl.DateTimeFormat('th-TH', { ...thOptions, year: 'numeric', month: '2-digit', day: '2-digit' });
    
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return 'Good Morning';
      if (hour >= 12 && hour < 17) return 'Good Afternoon';
      if (hour >= 17 && hour < 21) return 'Good Evening';
      return 'Good Night';
    }
    
    function getFormattedDate() {
      const date = new Date();
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const day = days[date.getDay()];
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const y = date.getFullYear();
      return `${day} ${d}/${m}/${y}`;
    }
    
    function getFormattedTime() {
      const date = new Date();
      const h = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      return `${h}:${min}`;
    }
    
    function getThaiDateTime() {
      return thDateTimeFormatter.format(new Date());
    }
    
    function getThaiDateOnly() {
      return thDateOnlyFormatter.format(new Date());
    }

    // ============ GPS Functions ============
    const OFFICE_LOCATION = { lat: 13.617040, lon: 100.523087, radius: 300 };
    
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    
    async function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject("GPS not supported");
        navigator.geolocation.getCurrentPosition(
          pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
            if (dist > OFFICE_LOCATION.radius) {
              reject(`Out of range\nDistance: ${dist.toFixed(1)} meters`);
            } else {
              resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
            }
          },
          () => reject("Cannot access location\nPlease enable GPS and allow location access"),
          { enableHighAccuracy: true, timeout: 30000, maximumAge: 60000 }
        );
      });
    }

    // ============ Firebase Configuration ============
    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ============ Configuration ============
    const CONFIG = { 
      LIFF_ID: "2008403464-kaXOK95X", 
      COLLECTION_ATTENDANCE: "attendance",
      COLLECTION_MEMBERS: "members",
      COLLECTION_TEAMS: "teams"
    };

    // ============ DOM Elements ============
    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo"),
      userDetails: document.getElementById("userDetails")
    };

    // ============ Application State ============
    const state = { 
      currentAction: null, 
      isProcessing: false, 
      lineUserId: null, 
      lineDisplayName: "User",
      memberData: null,
      teamData: null,
      hasAccess: false
    };

    // ============ LIFF Authentication ============
    async function initLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) { 
          liff.login(); 
          return false; 
        }
        const profile = await liff.getProfile();
        state.lineUserId = profile.userId;
        state.lineDisplayName = profile.displayName || "User";
        return true;
      } catch (e) {
        console.warn("LIFF init failed, using test mode:", e);
        state.lineUserId = "U17814d04672b1adfcd8fe146d8bcb343"; // Test User ID
        state.lineDisplayName = "Test User";
        return true;
      }
    }

    // ============ Member Access Control ============
    async function checkMemberAccess() {
      try {
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ userId ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô members collection ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
        const memberDoc = await db.collection(CONFIG.COLLECTION_MEMBERS).doc(state.lineUserId).get();
        
        if (!memberDoc.exists) {
          state.hasAccess = false;
          return {
            hasAccess: false,
            message: "Access Denied",
            detail: "You are not registered in the system.\nPlease contact HR department."
          };
        }

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• member
        state.memberData = memberDoc.data();
        state.hasAccess = true;

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• teams ‡∏ó‡∏µ‡πà member ‡∏™‡∏±‡∏á‡∏Å‡∏±‡∏î
        if (state.memberData.teamIds && state.memberData.teamIds.length > 0) {
          const teamPromises = state.memberData.teamIds.map(teamId => 
            db.collection(CONFIG.COLLECTION_TEAMS).doc(teamId).get()
          );
          const teamDocs = await Promise.all(teamPromises);
          state.teamData = teamDocs
            .filter(doc => doc.exists)
            .map(doc => ({ id: doc.id, ...doc.data() }));
        }

        return {
          hasAccess: true,
          message: "Access Granted",
          memberData: state.memberData,
          teamData: state.teamData
        };
      } catch (error) {
        console.error("Error checking member access:", error);
        state.hasAccess = false;
        return {
          hasAccess: false,
          message: "System Error",
          detail: "Cannot verify your access rights.\nPlease try again later."
        };
      }
    }

    // ============ Display Member Information ============
    function displayMemberInfo() {
      if (!state.memberData) return;

      const { firstName, lastName, nickname, position, phone } = state.memberData;
      const displayName = nickname || firstName || state.lineDisplayName;
      
      elements.userInfo.textContent = `${getGreeting()}, ${displayName}`;
      
      let detailsHTML = '';
      if (position) {
        detailsHTML += `<span class="badge">üë§ ${position}</span>`;
      }
      if (state.teamData && state.teamData.length > 0) {
        state.teamData.forEach(team => {
          detailsHTML += `<span class="badge">üè¢ ${team.name}</span>`;
        });
      }
      
      elements.userDetails.innerHTML = detailsHTML;
    }

    // ============ Status Display ============
    function updateStatus(title, msg = '', type = 'info') {
      elements.statusCard.className = `status-card ${type}`;
      elements.statusCard.innerHTML = `
        ${title ? `<div class="status-title">${title}</div>` : ''}
        ${msg ? `<div class="status-text">${msg}</div>` : ''}
      `;
    }

    // ============ Get Today's Attendance Status ============
    async function getTodayStatus() {
      const today = getThaiDateOnly();
      const snap = await db.collection(CONFIG.COLLECTION_ATTENDANCE)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();
      
      let checkedIn = false, checkedOut = false, inTime = '', outTime = '';
      snap.forEach(doc => {
        const d = doc.data();
        if (d.action === 'checkin') { 
          checkedIn = true; 
          inTime = d.dateTime; 
        }
        if (d.action === 'checkout') { 
          checkedOut = true; 
          outTime = d.dateTime; 
        }
      });
      
      return { checkedIn, checkedOut, inTime, outTime };
    }

    // ============ Check Location and Status ============
    async function checkLocationAndStatus() {
      updateStatus('Verifying access...', 'Please wait', 'loading');
      
      try {
        // ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà 1: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á
        const accessResult = await checkMemberAccess();
        
        if (!accessResult.hasAccess) {
          hideButton();
          updateStatus(accessResult.message, accessResult.detail, 'error');
          elements.userInfo.textContent = `${getGreeting()}, ${state.lineDisplayName}`;
          return;
        }

        // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• member
        displayMemberInfo();

        // ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà 2: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö GPS
        updateStatus('Checking location...', 'Please wait', 'loading');
        await getCurrentLocation();
        
        // ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà 3: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤
        const s = await getTodayStatus();
        
        if (s.checkedIn && s.checkedOut) {
          hideButton();
          const inTimeOnly = s.inTime.split(' ')[1];
          const outTimeOnly = s.outTime.split(' ')[1];
          updateStatus(
            'Today Completed', 
            `${getFormattedDate()}<br><span class="time-badge">In: ${inTimeOnly} | Out: ${outTimeOnly}</span>`, 
            'completed'
          );
        } else if (s.checkedIn) {
          showButton('checkout');
          const inTimeOnly = s.inTime.split(' ')[1];
          updateStatus(
            'Ready to Check Out!', 
            `${getFormattedDate()}<br>In: ${inTimeOnly} | Out: -<br><span class="time-badge">Current time: ${getFormattedTime()}</span>`, 
            'success'
          );
        } else {
          showButton('checkin');
          updateStatus(
            'Ready to Check In!', 
            `${getFormattedDate()}<br><span class="time-badge">Current time: ${getFormattedTime()}</span>`, 
            'warning'
          );
        }
      } catch (err) {
        hideButton();
        updateStatus('Outside Office Area', err, 'error');
      }
    }

    // ============ Button Control ============
    function showButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      elements.actionBtn.textContent = action === 'checkin' ? 'Check In' : 'Check Out';
      elements.actionBtn.disabled = false;
    }

    function hideButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }

    // ============ Perform Check In/Out Action ============
    async function performAction() {
      if (state.isProcessing) return;
      if (!state.hasAccess) {
        updateStatus('Access Denied', 'You do not have permission to use this system', 'error');
        return;
      }

      state.isProcessing = true;
      elements.actionBtn.disabled = true;
      updateStatus('Saving...', 'Please wait', 'loading');

      try {
        const location = await getCurrentLocation();
        const nowThai = getThaiDateTime();
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å - ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å memberData
        const attendanceData = {
          userId: state.lineUserId,
          displayName: state.memberData.nickname || state.memberData.firstName || state.lineDisplayName,
          action: state.currentAction,
          date: getThaiDateOnly(),
          dateTime: nowThai,
          latitude: location.lat,
          longitude: location.lon,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Firestore
        await db.collection(CONFIG.COLLECTION_ATTENDANCE).add(attendanceData);

        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô Line
        const actionText = state.currentAction === 'checkin' ? 'Check In' : 'Check Out';
        const emoji = state.currentAction === 'checkin' ? '‚úÖ' : '‚òëÔ∏è';
        const timeEmoji = state.currentAction === 'checkin' ? 'üï£' : 'üï†';
        const timeOnly = getFormattedTime();
        const displayName = state.memberData.nickname || state.memberData.firstName || state.lineDisplayName;
        const position = state.memberData.position ? ` (${state.memberData.position})` : '';

        if (liff.isInClient()) {
          await liff.sendMessages([{ 
            type: 'text', 
            text: `${emoji} ${displayName}${position} ‚Äì ${actionText} Successful\n${timeEmoji} ${getFormattedDate()} ‚Ä¢ ${timeOnly}`
          }]);
        }

        updateStatus('Success!', `${actionText} recorded`, 'success');
        setTimeout(() => {
          if (liff.isInClient()) {
            liff.closeWindow();
          } else {
            checkLocationAndStatus(); // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÉ‡∏´‡∏°‡πà
          }
        }, 2000);

      } catch (err) {
        updateStatus('Failed', err, 'error');
        elements.actionBtn.disabled = false;
        state.isProcessing = false;
      }
    }

    // ============ Event Listeners ============
    elements.actionBtn.addEventListener('click', performAction);

    // ============ Application Start ============
    async function start() {
      const ok = await initLiff();
      if (ok) {
        await checkLocationAndStatus();
        // Auto-refresh every 30 seconds
        setInterval(checkLocationAndStatus, 30000);
      }
    }

    start();
  </script>
</body>
</html>
