<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In/Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --primary-dark: #7cb305;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --danger: #ef4444;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .user-info { text-align: center; color: var(--gray-700); margin-bottom: 30px; font-size: 18px; font-weight: 500; }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
      border: 1px solid var(--gray-200);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .status-card.loading { background: #f6ffed; border-color: var(--primary-light); }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.error { background: #fff1f0; border-color: var(--danger); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-text { font-size: 16px; color: var(--gray-700); font-weight: 400; line-height: 1.6; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }
    .time-badge { background: rgba(160, 217, 17, 0.15); padding: 8px 16px; border-radius: 8px; display: inline-block; font-weight: 500; margin-top: 5px; }
    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }
    button {
      background: #B8F416;
      color: #111827;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(184, 244, 22, 0.3);
      min-width: 200px;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(184, 244, 22, 0.5); background: #a0d911; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.checkout { background: #B8F416; }
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">Loading...</div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">Initializing system...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn">Check In</button>
    </div>
    <div class="version">Pilot Release V0.1.6 - Powered by DesignOps</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const thOptions = { timeZone: 'Asia/Bangkok', hour12: false };
    const thDateTimeFormatter = new Intl.DateTimeFormat('th-TH', { ...thOptions, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
    const thDateOnlyFormatter = new Intl.DateTimeFormat('th-TH', { ...thOptions, year: 'numeric', month: '2-digit', day: '2-digit' });

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return 'Morning';
      if (hour >= 12 && hour < 17) return 'Afternoon';
      if (hour >= 17 && hour < 21) return 'Evening';
      return 'Night';
    }
    function getFormattedDate() {
      const date = new Date();
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const day = days[date.getDay()];
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const y = date.getFullYear();
      return `${day} ${d}/${m}/${y}`;
    }
    function getFormattedTime() {
      const date = new Date();
      const h = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      return `${h}:${min}`;
    }
    function getThaiDateTime() { return thDateTimeFormatter.format(new Date()); }
    function getThaiDateOnly() { return thDateOnlyFormatter.format(new Date()); }

    const OFFICE_LOCATION = { lat: 13.7780273, lon: 100.5434656, radius: 10 };
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    async function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject("GPS not supported");
        navigator.geolocation.getCurrentPosition(
          pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
            if (dist > OFFICE_LOCATION.radius) {
              reject(`Out of range\nDistance: ${dist.toFixed(1)} meters`);
            } else {
              resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
            }
          },
          () => reject("Cannot access location\nPlease enable GPS and allow location access"),
          { enableHighAccuracy: true, timeout: 30000, maximumAge: 60000 }
        );
      });
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const CONFIG = { LIFF_ID: "2008403464-kaXOK95X", COLLECTION_NAME: "attendance" };

    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo")
    };

    const state = {
      currentAction: null,
      isProcessing: false,
      lineUserId: null,
      lineDisplayName: "User",
      memberData: null,
      userTeams: [] // ทีมที่ผู้ใช้สังกัด
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return false; }
        const profile = await liff.getProfile();
        state.lineUserId = profile.userId;
        state.lineDisplayName = profile.displayName || "User";
        elements.userInfo.textContent = `${getGreeting()}, ${state.lineDisplayName}`;
        return true;
      } catch (e) {
        state.lineUserId = "TEST_" + Date.now();
        state.lineDisplayName = "Test User";
        elements.userInfo.textContent = `${getGreeting()}, ${state.lineDisplayName} (Test)`;
        return true;
      }
    }

    // ดึงข้อมูล member + ทีมที่สังกัด
    async function loadMemberData() {
      const memberDoc = await db.collection("members").doc(state.lineUserId).get();
      if (!memberDoc.exists) {
        throw "คุณยังไม่ได้ลงทะเบียนในระบบ\nกรุณาติดต่อผู้ดูแล";
      }
      state.memberData = memberDoc.data();
      const teamIds = state.memberData.teamIds || [];
      state.userTeams = [];

      for (const teamId of teamIds) {
        const teamDoc = await db.collection("teams").doc(teamId).get();
        if (teamDoc.exists) {
          const data = teamDoc.data();
          if (data.memberIds && data.memberIds.includes(state.lineUserId)) {
            state.userTeams.push({ id: teamId, name: data.name });
          }
        }
      }

      if (state.userTeams.length === 0) {
        throw "คุณไม่มีสิทธิ์ Check-in/out ในทีมใด ๆ\nกรุณาติดต่อผู้ดูแล";
      }
    }

    // เลือกทีม (แสดงครั้งแรก หรือถ้ายังไม่มีใน localStorage)
    async function chooseTeam() {
      return new Promise((resolve) => {
        let selected = localStorage.getItem("selectedTeamId");
        if (selected && state.userTeams.some(t => t.id === selected)) {
          resolve(selected);
          return;
        }

        const buttons = state.userTeams.map(t =>
          `<button style="display:block;width:100%;padding:16px;margin:8px 0;background:#B8F416;color:#111;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;" onclick="selectTeam('${t.id}')">${t.name}</button>`
        ).join('');

        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;padding:20px;';
        overlay.innerHTML = `
          <div style="background:white;border-radius:16px;padding:30px;max-width:400px;width:100%;text-align:center;">
            <h3 style="margin-bottom:20px;color:#111;">เลือกทีมของคุณ</h3>
            ${buttons}
          </div>
        `;
        document.body.appendChild(overlay);

        window.selectTeam = (teamId) => {
          localStorage.setItem("selectedTeamId", teamId);
          document.body.removeChild(overlay);
          resolve(teamId);
        };
      });
    }

    function updateStatus(title, msg = '', type = 'info') {
      elements.statusCard.className = `status-card ${type}`;
      elements.statusCard.innerHTML = `
        ${title ? `<div class="status-title">${title}</div>` : ''}
        ${msg ? `<div class="status-text">${msg}</div>` : ''}
      `;
    }

    async function getTodayStatus() {
      const today = getThaiDateOnly();
      const snap = await db.collection(CONFIG.COLLECTION_NAME)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();
      let checkedIn = false, checkedOut = false, inTime = '', outTime = '';
      snap.forEach(doc => {
        const d = doc.data();
        if (d.action === 'checkin') { checkedIn = true; inTime = d.dateTime; }
        if (d.action === 'checkout') { checkedOut = true; outTime = d.dateTime; }
      });
      return { checkedIn, checkedOut, inTime, outTime };
    }

    async function checkLocationAndStatus() {
      updateStatus('กำลังตรวจสอบสิทธิ์...', 'กรุณารอสักครู่', 'loading');
      try {
        await loadMemberData(); // ตรวจสอบ member + teams
        await getCurrentLocation();

        const s = await getTodayStatus();
        if (s.checkedIn && s.checkedOut) {
          hideButton();
          const inTimeOnly = s.inTime.split(' ')[1];
          const outTimeOnly = s.outTime.split(' ')[1];
          updateStatus('วันนี้เสร็จสิ้นแล้ว', `${getFormattedDate()}<br><span class="time-badge">In: ${inTimeOnly} | Out: ${outTimeOnly}</span>`, 'completed');
        } else if (s.checkedIn) {
          showButton('checkout');
          const inTimeOnly = s.inTime.split(' ')[1];
          updateStatus('พร้อม Check Out', `${getFormattedDate()}<br>In: ${inTimeOnly}<br><span class="time-badge">เวลา: ${getFormattedTime()}</span>`, 'success');
        } else {
          showButton('checkin');
          updateStatus('พร้อม Check In', `${getFormattedDate()}<br><span class="time-badge">เวลา: ${getFormattedTime()}</span>`, 'warning');
        }
      } catch (err) {
        hideButton();
        updateStatus('ไม่มีสิทธิ์เข้าใช้งาน', err.toString(), 'error');
      }
    }

    function showButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      elements.actionBtn.textContent = action === 'checkin' ? 'Check In' : 'Check Out';
      elements.actionBtn.disabled = false;
    }
    function hideButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }

    async function performAction() {
      if (state.isProcessing) return;
      state.isProcessing = true;
      elements.actionBtn.disabled = true;
      updateStatus('กำลังบันทึก...', 'กรุณารอสักครู่', 'loading');

      try {
        const location = await getCurrentLocation();
        const selectedTeamId = await chooseTeam(); // บังคับเลือกทีมทุกครั้งก่อนบันทึก
        const teamDoc = await db.collection("teams").doc(selectedTeamId).get();
        if (!teamDoc.exists || !teamDoc.data().memberIds.includes(state.lineUserId)) {
          throw "คุณไม่มีสิทธิ์ในทีมนี้";
        }

        const fullName = state.memberData ? 
          `${state.memberData.firstName || ''} ${state.memberData.lastName || ''}`.trim() || state.lineDisplayName 
          : state.lineDisplayName;

        const nowThai = getThaiDateTime();
        await db.collection(CONFIG.COLLECTION_NAME).add({
          userId: state.lineUserId,
          displayName: state.lineDisplayName,
          fullName: fullName,
          teamId: selectedTeamId,
          teamName: teamDoc.data().name,
          action: state.currentAction,
          date: getThaiDateOnly(),
          dateTime: nowThai,
          latitude: location.lat,
          longitude: location.lon,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        const actionText = state.currentAction === 'checkin' ? 'Check In' : 'Check Out';
        if (liff.isInClient()) {
          await liff.sendMessages([{
            type: 'text',
            text: `Check In/Out สำเร็จ\n${state.lineDisplayName} (${fullName})\nทีม: ${teamDoc.data().name}\n${getFormattedDate()} • ${getFormattedTime()}`
          }]);
        }

        updateStatus('สำเร็จ!', `${actionText} บันทึกแล้ว`, 'success');
        setTimeout(() => liff.closeWindow(), 2000);
      } catch (err) {
        updateStatus('เกิดข้อผิดพลาด', err.toString(), 'error');
        elements.actionBtn.disabled = false;
        state.isProcessing = false;
      }
    }

    elements.actionBtn.addEventListener('click', performAction);

    async function start() {
      const ok = await initLiff();
      if (ok) {
        await checkLocationAndStatus();
        setInterval(checkLocationAndStatus, 20000);
      }
    }
    start();
  </script>
</body>
</html>
