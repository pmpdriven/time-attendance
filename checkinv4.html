<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In/Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --primary-dark: #7cb305;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --danger: #ef4444;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .user-info { 
      text-align: center; 
      color: var(--gray-700); 
      margin-bottom: 10px; 
      font-size: 18px; 
      font-weight: 500; 
    }
    .user-details {
      text-align: center;
      color: var(--gray-500);
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .user-details .badge {
      display: inline-block;
      background: var(--gray-100);
      padding: 4px 12px;
      border-radius: 12px;
      margin: 2px;
      font-size: 12px;
    }
    .auth-badge {
      text-align: center;
      margin-bottom: 15px;
      padding: 8px;
      background: linear-gradient(135deg, #d9f7be 0%, #f6ffed 100%);
      border-radius: 8px;
      font-size: 12px;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .auth-badge .indicator {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
      border: 1px solid var(--gray-200);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .status-card.loading { background: #f6ffed; border-color: var(--primary-light); }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.error { background: #fff1f0; border-color: var(--danger); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-text { font-size: 16px; color: var(--gray-700); font-weight: 400; line-height: 1.6; white-space: pre-line; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }
    .time-badge { background: rgba(160, 217, 17, 0.15); padding: 8px 16px; border-radius: 8px; display: inline-block; font-weight: 500; margin-top: 5px; }
    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }
    button {
      background: #B8F416;
      color: #111827;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(184, 244, 22, 0.3);
      min-width: 200px;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(184, 244, 22, 0.5); background: #a0d911; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">Loading...</div>
    <div class="user-details" id="userDetails"></div>
    <div class="auth-badge" id="authBadge" style="display: none;">
      <span class="indicator"></span>
      <span>Authenticated with Firebase</span>
    </div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">Initializing system...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn">Check In</button>
    </div>
    <div class="version">Pilot Release v1.0 - DesignOps</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const thOptions = { timeZone: 'Asia/Bangkok', hour12: false };
    const thDateTimeFormatter = new Intl.DateTimeFormat('th-TH', { ...thOptions, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
    const thDateOnlyFormatter = new Intl.DateTimeFormat('th-TH', { ...thOptions, year: 'numeric', month: '2-digit', day: '2-digit' });
    
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return 'Good Morning';
      if (hour >= 12 && hour < 17) return 'Good Afternoon';
      if (hour >= 17 && hour < 21) return 'Good Evening';
      return 'Good Night';
    }
    
    function getFormattedDate() {
      const date = new Date();
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const day = days[date.getDay()];
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const y = date.getFullYear();
      return `${day} ${d}/${m}/${y}`;
    }
    
    function getFormattedTime() {
      const date = new Date();
      const h = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      return `${h}:${min}`;
    }
    
    function getThaiDateTime() {
      return thDateTimeFormatter.format(new Date());
    }
    
    function getThaiDateOnly() {
      return thDateOnlyFormatter.format(new Date());
    }

    const OFFICE_LOCATION = { lat: 13.7780273, lon: 100.5434656, radius: 15 };
    
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    
    async function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject("GPS not supported");
        navigator.geolocation.getCurrentPosition(
          pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
            if (dist > OFFICE_LOCATION.radius) {
              reject(`Outside Office Area\nDistance: ${dist.toFixed(0)}m from office\n(Required: within ${OFFICE_LOCATION.radius}m)`);
            } else {
              resolve({ 
                lat: pos.coords.latitude, 
                lon: pos.coords.longitude,
                accuracy: pos.coords.accuracy
              });
            }
          },
          (error) => {
            let message = "Cannot access location";
            if (error.code === 1) message = "Location Permission Denied\nPlease allow location access in your browser";
            else if (error.code === 2) message = "Location Unavailable\nPlease check your GPS signal";
            else if (error.code === 3) message = "Location Request Timeout\nPlease try again";
            reject(message);
          },
          { enableHighAccuracy: true, timeout: 30000, maximumAge: 60000 }
        );
      });
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const CONFIG = { 
      LIFF_ID: "2008403464-kaXOK95X", 
      COLLECTION_ATTENDANCE: "attendance",
      COLLECTION_MEMBERS: "members",
      COLLECTION_TEAMS: "teams",
      COLLECTION_ERROR_LOGS: "error_logs"
    };

    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo"),
      userDetails: document.getElementById("userDetails"),
      authBadge: document.getElementById("authBadge")
    };

    const state = { 
      currentAction: null, 
      isProcessing: false, 
      lineUserId: null, 
      lineDisplayName: "User",
      memberData: null,
      teamData: null,
      hasAccess: false,
      locationData: null,
      isAuthenticated: false
    };

    async function logError(functionName, error, additionalData = {}) {
      try {
        await db.collection(CONFIG.COLLECTION_ERROR_LOGS).add({
          userId: state.lineUserId || 'unknown',
          displayName: state.lineDisplayName || 'unknown',
          function: functionName,
          error: error.message || String(error),
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          authenticated: state.isAuthenticated,
          ...additionalData
        });
        console.error(`[${functionName}] Error logged:`, error);
      } catch (logErr) {
        console.error('Failed to log error:', logErr);
      }
    }

    async function authenticateWithFirebase() {
      try {
        console.log('Starting Firebase authentication...');
        
        // Check if already signed in
        if (auth.currentUser) {
          console.log('Already authenticated:', auth.currentUser.uid);
          state.isAuthenticated = true;
          elements.authBadge.style.display = 'flex';
          return true;
        }

        // Try to sign in anonymously
        const userCredential = await auth.signInAnonymously();
        state.isAuthenticated = true;
        
        console.log('Firebase Auth successful:', userCredential.user.uid);
        elements.authBadge.style.display = 'flex';
        
        return true;
      } catch (error) {
        console.error('Firebase authentication error:', error);
        console.error('Error code:', error.code);
        console.error('Error message:', error.message);
        
        await logError('authenticateWithFirebase', error, {
          errorCode: error.code,
          errorMessage: error.message
        });
        
        // Continue without Firebase Auth (fallback mode)
        console.warn('Continuing without Firebase Auth');
        state.isAuthenticated = false;
        return true; // Return true to continue
      }
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) { 
          liff.login(); 
          return false; 
        }
        const profile = await liff.getProfile();
        state.lineUserId = profile.userId;
        state.lineDisplayName = profile.displayName || "User";
        return true;
      } catch (e) {
        console.warn("LIFF init failed, using test mode:", e);
        await logError('initLiff', e);
        state.lineUserId = "U17814d04672b1adfcd8fe146d8bcb343";
        state.lineDisplayName = "Test User";
        return true;
      }
    }

    async function checkMemberAccess() {
      try {
        const memberDoc = await db.collection(CONFIG.COLLECTION_MEMBERS).doc(state.lineUserId).get();
        
        if (!memberDoc.exists) {
          state.hasAccess = false;
          await logError('checkMemberAccess', new Error('User not registered'), {
            attemptedUserId: state.lineUserId
          });
          return {
            hasAccess: false,
            message: "Access Denied",
            detail: "You are not registered in the system.\nPlease contact HR department."
          };
        }

        state.memberData = memberDoc.data();
        state.hasAccess = true;

        if (state.memberData.teamIds && state.memberData.teamIds.length > 0) {
          const teamPromises = state.memberData.teamIds.map(teamId => 
            db.collection(CONFIG.COLLECTION_TEAMS).doc(teamId).get()
          );
          const teamDocs = await Promise.all(teamPromises);
          state.teamData = teamDocs
            .filter(doc => doc.exists)
            .map(doc => ({ id: doc.id, ...doc.data() }));
        }

        return {
          hasAccess: true,
          message: "Access Granted",
          memberData: state.memberData,
          teamData: state.teamData
        };
      } catch (error) {
        console.error("Error checking member access:", error);
        await logError('checkMemberAccess', error);
        state.hasAccess = false;
        return {
          hasAccess: false,
          message: "System Error",
          detail: "Cannot verify your access rights.\nPlease try again later."
        };
      }
    }

    function displayMemberInfo() {
      if (!state.memberData) return;
      const { firstName, nickname, position } = state.memberData;
      const displayName = nickname || firstName || state.lineDisplayName;
      
      elements.userInfo.textContent = `${getGreeting()}, ${displayName}`;
      
      let detailsHTML = '';
      if (position) {
        detailsHTML += `<span class="badge">â€¢á´—â€¢ ${position}</span>`;
      }
      if (state.teamData && state.teamData.length > 0) {
        state.teamData.forEach(team => {
          detailsHTML += `<span class="badge">ðŸŽ§ ${team.name}</span>`;
        });
      }
      
      elements.userDetails.innerHTML = detailsHTML;
    }

    function updateStatus(title, msg = '', type = 'info') {
      elements.statusCard.className = `status-card ${type}`;
      let content = '';
      
      if (type === 'loading') {
        content += '<div class="spinner"></div>';
      }
      
      if (title) {
        content += `<div class="status-title">${title}</div>`;
      }
      if (msg) {
        content += `<div class="status-text">${msg}</div>`;
      }
      
      elements.statusCard.innerHTML = content;
    }

    async function getTodayStatus() {
      const today = getThaiDateOnly();
      const snap = await db.collection(CONFIG.COLLECTION_ATTENDANCE)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();
      
      let checkedIn = false, checkedOut = false, inTime = '', outTime = '';
      snap.forEach(doc => {
        const d = doc.data();
        if (d.action === 'checkin') { 
          checkedIn = true; 
          inTime = d.dateTime; 
        }
        if (d.action === 'checkout') { 
          checkedOut = true; 
          outTime = d.dateTime; 
        }
      });
      
      return { checkedIn, checkedOut, inTime, outTime };
    }

    async function checkDuplicateAction(action) {
      try {
        const today = getThaiDateOnly();
        const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
        
        const snap = await db.collection(CONFIG.COLLECTION_ATTENDANCE)
          .where('userId', '==', state.lineUserId)
          .where('action', '==', action)
          .where('date', '==', today)
          .get();

        if (!snap.empty) {
          const lastRecord = snap.docs[0].data();
          const lastTimestamp = lastRecord.timestamp?.toDate();
          
          if (lastTimestamp && lastTimestamp > fiveMinutesAgo) {
            return {
              isDuplicate: true,
              message: `Already ${action === 'checkin' ? 'Checked In' : 'Checked Out'}`,
              detail: `You already ${action === 'checkin' ? 'checked in' : 'checked out'} at ${lastRecord.dateTime.split(' ')[1]}\n\nPlease wait at least 5 minutes before trying again.`
            };
          }
        }

        return { isDuplicate: false };
      } catch (error) {
        console.error('Error checking duplicate:', error);
        await logError('checkDuplicateAction', error, { action });
        return { isDuplicate: false };
      }
    }

    async function checkLocationAndStatus() {
      updateStatus('Verifying access...', 'Please wait', 'loading');
      
      try {
        const accessResult = await checkMemberAccess();
        
        if (!accessResult.hasAccess) {
          hideButton();
          updateStatus(accessResult.message, accessResult.detail, 'error');
          elements.userInfo.textContent = `${getGreeting()}, ${state.lineDisplayName}`;
          return;
        }

        displayMemberInfo();

        updateStatus('Checking location...', 'Please wait', 'loading');
        state.locationData = await getCurrentLocation();
        
        const s = await getTodayStatus();
        
        if (s.checkedIn && s.checkedOut) {
          hideButton();
          const inTimeOnly = s.inTime.split(' ')[1];
          const outTimeOnly = s.outTime.split(' ')[1];
          updateStatus(
            'Today Completed', 
            `${getFormattedDate()}\n\n<span class="time-badge">In: ${inTimeOnly} | Out: ${outTimeOnly}</span>`, 
            'completed'
          );
        } else if (s.checkedIn) {
          showButton('checkout');
          const inTimeOnly = s.inTime.split(' ')[1];
          updateStatus(
            'Ready to Check Out!', 
            `${getFormattedDate()}\nIn: ${inTimeOnly} | Out: -\n\n<span class="time-badge">Current time: ${getFormattedTime()}</span>`, 
            'success'
          );
        } else {
          showButton('checkin');
          updateStatus(
            'Ready to Check In!', 
            `${getFormattedDate()}\n\n<span class="time-badge">Current time: ${getFormattedTime()}</span>`, 
            'warning'
          );
        }
      } catch (err) {
        hideButton();
        updateStatus('Location Error', err, 'error');
        await logError('checkLocationAndStatus', new Error(err));
      }
    }

    function showButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      elements.actionBtn.textContent = action === 'checkin' ? 'Check In' : 'Check Out';
      elements.actionBtn.disabled = false;
    }

    function hideButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }

    async function performAction() {
      if (state.isProcessing) return;
      if (!state.hasAccess) {
        updateStatus('Access Denied', 'You do not have permission to use this system', 'error');
        return;
      }

      state.isProcessing = true;
      elements.actionBtn.disabled = true;
      updateStatus('Saving...', 'Please wait', 'loading');

      try {
        const duplicateCheck = await checkDuplicateAction(state.currentAction);
        if (duplicateCheck.isDuplicate) {
          updateStatus(duplicateCheck.message, duplicateCheck.detail, 'warning');
          setTimeout(() => {
            checkLocationAndStatus();
          }, 3000);
          state.isProcessing = false;
          return;
        }

        const location = await getCurrentLocation();
        const nowThai = getThaiDateTime();
        const currentUser = auth.currentUser;
        
        const attendanceData = {
          userId: state.lineUserId,
          displayName: state.memberData.nickname || state.memberData.firstName || state.lineDisplayName,
          action: state.currentAction,
          date: getThaiDateOnly(),
          dateTime: nowThai,
          latitude: location.lat,
          longitude: location.lon,
          accuracy: location.accuracy || null,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          firebaseUid: currentUser ? currentUser.uid : null,
          authenticated: state.isAuthenticated,
          device: {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language
          }
        };

        await db.collection(CONFIG.COLLECTION_ATTENDANCE).add(attendanceData);

        const actionText = state.currentAction === 'checkin' ? 'Check In' : 'Check Out';
        const emoji = state.currentAction === 'checkin' ? 'âœ…' : 'â˜‘ï¸';
        const timeEmoji = state.currentAction === 'checkin' ? 'ðŸ•£' : 'ðŸ• ';
        const timeOnly = getFormattedTime();
        const displayName = state.memberData.nickname || state.memberData.firstName || state.lineDisplayName;
        const authStatus = state.isAuthenticated ? '\nSecured with Firebase Auth' : '';

        if (liff.isInClient()) {
          await liff.sendMessages([{ 
            type: 'text', 
            text: `${emoji} ${displayName} â€“ ${actionText} Successful\n${timeEmoji} ${getFormattedDate()} â€¢ ${timeOnly}${authStatus}`
          }]);
        }

        updateStatus('Success!', `${actionText} recorded successfully`, 'success');
        
        setTimeout(() => {
          if (liff.isInClient()) {
            liff.closeWindow();
          } else {
            checkLocationAndStatus();
          }
        }, 2000);

      } catch (err) {
        updateStatus('Failed', String(err), 'error');
        await logError('performAction', err, { 
          action: state.currentAction,
          location: state.locationData 
        });
        elements.actionBtn.disabled = false;
        state.isProcessing = false;
      }
    }

    elements.actionBtn.addEventListener('click', performAction);

    async function start() {
      const liffOk = await initLiff();
      if (!liffOk) return;

      // Try to authenticate but continue even if it fails
      await authenticateWithFirebase();

      await checkLocationAndStatus();
      setInterval(checkLocationAndStatus, 30000);
    }

    start();
  </script>
</body>
</html>
