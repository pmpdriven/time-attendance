    // ============================================

    function getThaiDate() {
      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      const d = thaiTime.getDate().toString().padStart(2, '0');
      const m = (thaiTime.getMonth() + 1).toString().padStart(2, '0');
      const y = thaiTime.getFullYear() + 543;
      return `${d}/${m}/${y}`;
    }

    function getThaiDateWithDay() {
      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      return `${dayNames[thaiTime.getDay()]} ${d}/${m}/${y}`;

      const min = thaiTime.getMinutes().toString().padStart(2, '0');
      return `${d}/${m}/${y} ${h}:${min}`;
    }

    }

    function formatTime(timeStr) {
      if (!timeStr) return '-';
      if (typeof timeStr === 'string' && timeStr.includes(':')) {
        const parts = timeStr.split(' ');
        if (parts.length > 1) {
          const timePart = parts[1];
          const [h, m] = timePart.split(':');
          return `${h.padStart(2, '0')}:${m.padStart(2, '0')}`;
        }
      }
      return timeStr;
    }

      const now = new Date();
      const thaiTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const d = thaiTime.getDate().toString().padStart(2, '0');

    async function sendLineReplyMessage(action, dateTime) {
      if (!liff.isInClient()) {
        updateStatus('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡πÅ‡∏ï‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô LINE Chat ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°', 'warning', `‡πÄ‡∏ß‡∏•‡∏≤: ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 3000);
        return;

    // ============================================

    async function saveToFirebase(action, location) {
      try {

          displayName: state.lineDisplayName,
          action: action,
          date: getThaiDate(),
          dateTime: getThaiDateTime(),

        debugLog('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', { docId: docRef.id });
        return { success: true, docId: docRef.id };

    }

    async function getTodayStatus() {
      try {
        const today = getThaiDate();
        debugLog('‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ:', today);

        const snapshot = await db.collection(CONFIG.COLLECTION_NAME)
          .where('userId', '==', state.lineUserId)
          .where('date', '==', today)
          .orderBy('timestamp', 'asc')
          .get();

        let checkinTime = '';
        let checkoutTime = '';
        let checkedIn = false;
        let checkedOut = false;

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.action === 'checkin') {
            checkedIn = true;
            checkinTime = data.dateTime;
          } else if (data.action === 'checkout') {
            checkedOut = true;
            checkoutTime = data.dateTime;
          }
        });

        debugLog('‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ:', { checkedIn, checkedOut, checkinTime, checkoutTime });

        return {
          checkedIn,
          checkedOut,
          checkinTime,
          checkoutTime
        };
      } catch (error) {
        debugLog('Error getTodayStatus:', error);
        throw error;
      }
    }
