<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In/Out System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --danger: #ef4444;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    .user-info { text-align: center; color: var(--gray-700); margin-bottom: 30px; font-size: 18px; font-weight: 500; }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      border: 1px solid var(--gray-200);
      margin-bottom: 25px;
    }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.error { background: #fff1f0; border-color: var(--danger); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-card.loading { background: #f6ffed; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }
    .status-text { font-size: 16px; color: var(--gray-700); line-height: 1.6; }
    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .button-container.hidden { display: none; }
    button {
      background: #B8F416;
      color: #111827;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      min-width: 200px;
      box-shadow: 0 4px 12px rgba(184,244,22,0.3);
    }
    button:hover:not(:disabled) { background: #a0d911; transform: translateY(-2px); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">กำลังโหลด...</div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">กำลังเริ่มต้นระบบ...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn">Check In</button>
    </div>
    <div class="version">V2.2 Location Lock Active – Time</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // เวลาไทยถูกต้อง 100% ด้วย Intl (ปีพุทธศักราชถูก)
    const thDateTimeFmt = new Intl.DateTimeFormat('th-TH', {
      timeZone: 'Asia/Bangkok',
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', hour12: false
    });
    const thDateOnlyFmt = new Intl.DateTimeFormat('th-TH', {
      timeZone: 'Asia/Bangkok',
      year: 'numeric', month: '2-digit', day: '2-digit'
    });

    function getThaiDateTime() {
      return thDateTimeFmt.format(new Date()); // 26/11/2568 14:35
    }
    function getThaiDateOnly() {
      return thDateOnlyFmt.format(new Date()); // 26/11/2568
    }
    function getCurrentThaiTime() {
      return new Date().toLocaleTimeString('th-TH', {
        timeZone: 'Asia/Bangkok',
        hour: '2-digit',
        minute: '2-digit'
      }) + ' น.';
    }

    const OFFICE_LOCATION = { lat: 13.7780273, lon: 100.5434656, radius: 15 };

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
            if (dist > OFFICE_LOCATION.radius) {
              reject(`อยู่นอกรัศมี\nระยะห่าง: ${dist.toFixed(1)} เมตร`);
            } else {
              resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
            }
          },
          () => reject("ไม่สามารถอ่านตำแหน่งได้\nกรุณาเปิด GPS"),
          { enableHighAccuracy: true, timeout: 30000, maximumAge: 60000 }
        );
      });
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const CONFIG = { LIFF_ID: "2008403464-kaXOK95X", COLLECTION_NAME: "attendance" };

    const el = {
      userInfo: document.getElementById("userInfo"),
      statusCard: document.getElementById("statusCard"),
      buttonContainer: document.getElementById("buttonContainer"),
      actionBtn: document.getElementById("actionBtn")
    };

    const state = { lineUserId: null, lineDisplayName: "ผู้ใช้", currentAction: null, processing: false };

    async function initLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return false; }
        const p = await liff.getProfile();
        state.lineUserId = p.userId;
        state.lineDisplayName = p.displayName || "ผู้ใช้";
        el.userInfo.textContent = state.lineDisplayName;
        return true;
      } catch {
        state.lineUserId = "TEST_" + Date.now();
        state.lineDisplayName = "ผู้ใช้ทดสอบ";
        el.userInfo.textContent = state.lineDisplayName + " (ทดสอบ)";
        return true;
      }
    }

    function updateStatus(title, msg = '', type = 'loading') {
      el.statusCard.className = `status-card ${type}`;
      el.statusCard.innerHTML = `
        ${title ? `<div class="status-title">${title}</div>` : ''}
        ${msg ? `<div class="status-text">${msg}</div>` : ''}
      `;
    }

    async function getTodayStatus() {
      const today = getThaiDateOnly();
      const snap = await db.collection(CONFIG.COLLECTION_NAME)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();

      let checkedIn = false, checkedOut = false, inTime = '', outTime = '';
      (await snap).forEach(doc => {
        const d = doc.data();
        if (d.action === 'checkin') { checkedIn = true; inTime = d.dateTime; }
        if (d.action === 'checkout') { checkedOut = true; outTime = d.dateTime; }
      });
      return { checkedIn, checkedOut, inTime, outTime };
    }

    async function checkLocationAndStatus() {
      updateStatus('กำลังตรวจสอบตำแหน่ง...', 'กรุณารอสักครู่', 'loading');

      try {
        await getCurrentLocation(); // เช็คตำแหน่งรอบแรก
        const s = await getTodayStatus();

        if (s.checkedIn && s.checkedOut) {
          updateStatus('วันนี้เสร็จสิ้นแล้ว', `In: ${s.inTime.split(' ')[1] || '-'} | Out: ${s.outTime.split(' ')[1] || '-'}`, 'completed');
          el.buttonContainer.classList.add('hidden');
        } else if (s.checkedIn) {
          el.buttonContainer.classList.remove('hidden');
          el.actionBtn.textContent = 'Check Out';
          state.currentAction = 'checkout';
          updateStatus('พร้อม Check Out!', `In: ${s.inTime.split(' ')[1] || '-'}<br>เวลาปัจจุบัน: ${getCurrentThaiTime()}`, 'success');
        } else {
          el.buttonContainer.classList.remove('hidden');
          el.actionBtn.textContent = 'Check In';
          state.currentAction = 'checkin';
          updateStatus('พร้อม Check In!', `เวลาปัจจุบัน: ${getCurrentThaiTime()}`, 'warning');
        }
      } catch (err) {
        el.buttonContainer.classList.add('hidden');
        updateStatus('อยู่นอกพื้นที่สำนักงาน', err, 'error');
      }
    }

    async function performAction() {
      if (state.processing) return;
      state.processing = true;
      el.actionBtn.disabled = true;
      updateStatus('กำลังบันทึก...', '', 'loading');

      try {
        const loc = await getCurrentLocation(); // เช็คตำแหน่งรอบสองก่อนบันทึก
        const now = getThaiDateTime();

        await db.collection(CONFIG.COLLECTION_NAME).add({
          userId: state.lineUserId,
          displayName: state.lineDisplayName,
          action: state.currentAction,
          date: getThaiDateOnly(),
          dateTime: now,
          latitude: loc.lat,
          longitude: loc.lon,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        const txt = state.currentAction === 'checkin' ? 'Check In สำเร็จ' : 'Check Out สำเร็จ';
        if (liff.isInClient()) {
          await liff.sendMessages([{ type: 'text', text: `${txt}\n${now}` }]);
        }

        updateStatus('สำเร็จ!', txt, 'success');
        setTimeout(() => liff.closeWindow(), 2000);

      } catch (err) {
        updateStatus('ไม่สำเร็จ', err, 'error');
        el.actionBtn.disabled = false;
        state.processing = false;
      }
    }

    el.actionBtn.addEventListener('click', performAction);

    (async () => {
      await initLiff();
      await checkLocationAndStatus();
      setInterval(checkLocationAndStatus, 20000);
    })();
  </script>
</body>
</html>
