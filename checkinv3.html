<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบ Check In / Check Out - Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --primary-dark: #7cb305;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --danger: #ef4444;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .user-info { text-align: center; color: var(--gray-700); margin-bottom: 30px; font-size: 18px; font-weight: 500; }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
      border: 1px solid var(--gray-200);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .status-card.loading { background: #f6ffed; border-color: var(--primary-light); }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.error { background: #fff1f0; border-color: var(--danger); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-text { font-size: 16px; color: var(--gray-700); font-weight: 400; line-height: 1.6; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }
    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .time-display { font-size: 13px; color: var(--gray-700); margin-top: 12px; padding: 12px; background: white; border-radius: 8px; border: 1px solid var(--gray-200); font-weight: 500; }
    .instruction { font-size: 13px; color: var(--gray-700); margin-top: 10px; padding: 10px 12px; background: white; border-radius: 8px; border: 1px solid var(--gray-200); font-weight: 500; }
    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }
    button {
      background: #B8F416;
      color: #111827;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(184, 244, 22, 0.3);
      min-width: 200px;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(184, 244, 22, 0.5); background: #a0d911; }
    button:active:not(:disabled) { transform: translateY(0); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.checkout { background: #B8F416; box-shadow: 0 4px 12px rgba(184, 244, 22, 0.3); color: #111827; }
    button.checkout:hover:not(:disabled) { box-shadow: 0 6px 16px rgba(184, 244, 22, 0.5); background: #a0d911; }
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">กำลังโหลด...</div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">Initializing system...</div>
    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn"></button>
    </div>
    <div class="version">Firebase Edition v1.0.1 — Powered by DesignOps (Location Lock)</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- LINE LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // ============================================
    // ตำแหน่งสำนักงาน (บังคับรัศมี 15 เมตร)
    // ============================================
    const OFFICE_LOCATION = {
      lat: 13.7780273,
      lon: 100.5434656,
      radius: 15  // เมตร
    };

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (deg) => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function isWithinOfficeRadius(userLat, userLon) {
      const distance = calculateDistance(userLat, userLon, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
      console.log(`ระยะห่างจากสำนักงาน: ${distance.toFixed(2)} เมตร`);
      return distance <= OFFICE_LOCATION.radius;
    }

    // ============================================
    // Firebase Config
    // ============================================
    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const CONFIG = { LIFF_ID: "2008403464-kaXOK95X", COLLECTION_NAME: "attendance", DEBUG_MODE: true };

    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo")
    };

    const state = { currentAction: null, isProcessing: false, lineUserId: null, lineDisplayName: "ผู้ใช้", liffInitialized: false };

    function debugLog(message, data = null) {
      if (CONFIG.DEBUG_MODE) {
        console.log(`[${new Date().toLocaleTimeString('th-TH')}] ${message}`, data || '');
      }
    }

    // ============================================
    // LIFF Initialization
    // ============================================
    async function initializeLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return false; }
        const profile = await liff.getProfile();
        state.lineUserId = profile.userId;
        state.lineDisplayName = profile.displayName || "ผู้ใช้";
        state.liffInitialized = true;
        elements.userInfo.textContent = state.lineDisplayName;
        return true;
      } catch (error) {
        state.lineUserId = "TEST_" + Date.now();
        state.lineDisplayName = "ผู้ใช้ทดสอบ";
        elements.userInfo.textContent = `${state.lineDisplayName} (Test Mode)`;
        return true;
      }
    }

    // ============================================
    // Date/Time (Thailand)
    // ============================================
    function getThaiDate() {
      const now = new Date();
      const thai = new Date(now.getTime() + 7*3600000);
      return `${thai.getDate().toString().padStart(2,'0')}/${(thai.getMonth()+1).toString().padStart(2,'0')}/${thai.getFullYear()+543}`;
    }
    function getThaiDateWithDay() {
      const days = ['อา.', 'จ.', 'อ.', 'พ.', 'พฤ.', 'ศ.', 'ส.'];
      const now = new Date();
      const thai = new Date(now.getTime() + 7*3600000);
      return `${days[thai.getDay()]} ${thai.getDate().toString().padStart(2,'0')}/${(thai.getMonth()+1).toString().padStart(2,'0')}/${thai.getFullYear()+543}`;
    }
    function getThaiDateTime() {
      const now = new Date();
      const thai = new Date(now.getTime() + 7*3600000);
      return `${thai.getDate().toString().padStart(2,'0')}/${(thai.getMonth()+1).toString().padStart(2,'0')}/${thai.getFullYear()+543} ${thai.getHours().toString().padStart(2,'0')}:${thai.getMinutes().toString().padStart(2,'0')}`;
    }
    function getCurrentTime() {
      const now = new Date();
      const thai = new Date(now.getTime() + 7*3600000);
      return `${thai.getHours().toString().padStart(2,'0')}:${thai.getMinutes().toString().padStart(2,'0')} น.`;
    }
    function formatTime(str) {
      if (!str) return '-';
      const parts = str.split(' ');
      if (parts.length > 1) return parts[1];
      return str;
    }

    // ============================================
    // GPS + Location Lock
    // ============================================
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject('เบราว์เซอร์ไม่รองรับ GPS');

        navigator.geolocation.getCurrentPosition(
          pos => {
            const userLat = pos.coords.latitude;
            const userLon = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

            if (!isWithinOfficeRadius(userLat, userLon)) {
              const dist = calculateDistance(userLat, userLon, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon).toFixed(1);
              reject(`คุณอยู่นอกพื้นที่สำนักงาน\nระยะห่าง: ${dist} เมตร\n(ต้องอยู่ในรัศมี ${OFFICE_LOCATION.radius} เมตร)`);
              return;
            }

            resolve({ lat: userLat, lon: userLon });
          },
          err => {
            let msg = 'ไม่สามารถอ่านตำแหน่งได้';
            if (err.code === 1) msg = 'ไม่อนุญาตให้เข้าถึงตำแหน่ง';
            if (err.code === 2) msg = 'ไม่พบสัญญาณ GPS';
            if (err.code === 3) msg = 'ใช้เวลานานเกินไป';
            reject(`${msg}\nกรุณาเปิด GPS และอนุญาตตำแหน่ง`);
          },
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      });
    }

    // ============================================
    // LINE Message
    // ============================================
    function formatLineDateTime() {
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const now = new Date();
      const thai = new Date(now.getTime() + 7*3600000);
      return `${days[thai.getDay()]} ${thai.getDate().toString().padStart(2,'0')}/${(thai.getMonth()+1).toString().padStart(2,'0')}/${thai.getFullYear()} • ${thai.getHours().toString().padStart(2,'0')}:${thai.getMinutes().toString().padStart(2,'0')}`;
    }
    async function sendLineReplyMessage(action, dateTime) {
      if (!liff.isInClient()) {
        updateStatus('บันทึกสำเร็จ', 'แต่ต้องเปิดใน LINE เพื่อส่งข้อความ', 'warning', `เวลา: ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 3000);
        return;
      }
      const msg = action === 'checkin' ? 
        `Check In สำเร็จ\nเวลา ${formatLineDateTime()}` : 
        `Check Out สำเร็จ\nเวลา ${formatLineDateTime()}`;
      try {
        await liff.sendMessages([{ type: 'text', text: msg }]);
        updateStatus('สำเร็จทุกอย่าง!', 'บันทึกและส่งข้อความเรียบร้อย', 'success', `เวลา: ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 2000);
      } catch (err) {
        updateStatus('บันทึกสำเร็จ', 'แต่ส่งข้อความไม่ได้', 'warning', `เวลา: ${dateTime}`);
        setTimeout(() => liff.closeWindow(), 3000);
      }
    }

    // ============================================
    // UI Functions
    // ============================================
    function showActionButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      elements.actionBtn.className = action === 'checkout' ? 'checkout' : '';
      elements.actionBtn.innerHTML = action === 'checkin' ? 'Check In' : 'Check Out';
      elements.actionBtn.disabled = false;
    }
    function hideActionButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }
    function updateStatus(title, message, type = 'info', timeInfo = '', instruction = '') {
      elements.statusCard.className = `status-card ${type}`;
      let html = title ? `<div class="status-title">${title}</div>` : '';
      html += `<div class="status-text">${message}</div>`;
      if (timeInfo) html += `<div class="time-display">${timeInfo}</div>`;
      if (instruction) html += `<div class="instruction">${instruction}</div>`;
      elements.statusCard.innerHTML = html;
    }
    function setLoading(loading, msg = 'Processing...') {
      state.isProcessing = loading;
      elements.actionBtn.disabled = loading;
      if (loading) {
        elements.statusCard.className = 'status-card loading';
        elements.statusCard.innerHTML = `<div class="spinner"></div><div class="status-text">${msg}</div>`;
      }
    }

    // ============================================
    // Firebase
    // ============================================
    async function saveToFirebase(action, location) {
      const data = {
        userId: state.lineUserId,
        displayName: state.lineDisplayName,
        action,
        date: getThaiDate(),
        dateTime: getThaiDateTime(),
        latitude: location.lat,
        longitude: location.lon,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      const docRef = await db.collection(CONFIG.COLLECTION_NAME).add(data);
      return { success: true };
    }

    async function getTodayStatus() {
      const today = getThaiDate();
      const snapshot = await db.collection(CONFIG.COLLECTION_NAME)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();

      const docs = [];
      snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
      docs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

      let checkedIn = false, checkedOut = false, checkinTime = '', checkoutTime = '';
      docs.forEach(d => {
        if (d.action === 'checkin') { checkedIn = true; checkinTime = d.dateTime; }
        if (d.action === 'checkout') { checkedOut = true; checkoutTime = d.dateTime; }
      });

      return { checkedIn, checkedOut, checkinTime, checkoutTime };
    }

    // ============================================
    // Main Actions
    // ============================================
    async function sendAction() {
      if (state.isProcessing || !state.currentAction) return;
      const action = state.currentAction;
      setLoading(true, action === 'checkin' ? 'กำลัง Check In...' : 'กำลัง Check Out...');
      hideActionButton();

      try {
        const location = await getLocation();  // มีการตรวจรัศมีในนี้แล้ว
        const dateTime = getThaiDateTime();
        await saveToFirebase(action, location);
        updateStatus('สำเร็จ!', action === 'checkin' ? 'Check In บันทึกแล้ว' : 'Check Out บันทึกแล้ว', 'success', `เวลา: ${dateTime}`, 'กำลังส่งข้อความ...');
        await sendLineReplyMessage(action, dateTime);
        setTimeout(checkStatus, 2000);
      } catch (error) {
        updateStatus('ไม่สำเร็จ', error.message || error, 'error');
        setLoading(false);
        setTimeout(() => showActionButton(action), 2500);
      }
    }

    async function checkStatus() {
      try {
        setLoading(true, 'กำลังตรวจสอบสถานะ...');
        const s = await getTodayStatus();
        if (s.checkedIn && s.checkedOut) {
          hideActionButton();
          updateStatus('วันนี้เสร็จสิ้นแล้ว', '', 'completed', `${getThaiDateWithDay()}<br><br>In: ${formatTime(s.checkinTime)} | Out: ${formatTime(s.checkoutTime)}`);
        } else if (s.checkedIn) {
          showActionButton('checkout');
          updateStatus('พร้อม Check Out!', '', 'success', `${getThaiDateWithDay()}<br><br>In: ${formatTime(s.checkinTime)} | Out: -`, `เวลาปัจจุบัน: ${getCurrentTime()}`);
        } else {
          showActionButton('checkin');
          updateStatus('พร้อม Check In!', '', 'warning', `${getThaiDateWithDay()}<br><br>In: - | Out: -`, `เวลาปัจจุบัน: ${getCurrentTime()}`);
        }
      } catch (err) {
        hideActionButton();
        updateStatus('เชื่อมต่อไม่ได้', 'กรุณาตรวจสอบอินเทอร์เน็ต', 'error');
      } finally {
        state.isProcessing = false;
      }
    }

    // ============================================
    // Start App
    // ============================================
    elements.actionBtn.addEventListener('click', e => { e.preventDefault(); sendAction(); });

    async function initApp() {
      const ready = await initializeLiff();
      if (ready) {
        await checkStatus();
        setInterval(() => { if (!state.isProcessing) checkStatus(); }, 30000);
      } else {
        updateStatus('เปิดใน LINE ไม่ได้', 'กรุณาเปิดผ่านแอป LINE', 'error');
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>
</html>
