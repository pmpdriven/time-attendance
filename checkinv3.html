<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบ Check In / Check Out - Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --primary-dark: #7cb305;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --danger: #ef4444;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .user-info { text-align: center; color: var(--gray-700); margin-bottom: 30px; font-size: 18px; font-weight: 500; }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 25px;
      border: 1px solid var(--gray-200);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .status-card.loading { background: #f6ffed; border-color: var(--primary-light); }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.error { background: #fff1f0; border-color: var(--danger); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-text { font-size: 16px; color: var(--gray-700); font-weight: 400; line-height: 1.6; }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 10px; }
    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .time-display { font-size: 13px; color: var(--gray-700); margin-top: 12px; padding: 12px; background: white; border-radius: 8px; border: 1px solid var(--gray-200); font-weight: 500; }
    .instruction { font-size: 13px; color: var(--gray-700); margin-top: 10px; padding: 10px 12px; background: white; border-radius: 8px; border: 1px solid var(--gray-200); font-weight: 500; }
    .button-container { min-height: 60px; display: flex; justify-content: center; align-items: center; }
    .button-container.hidden { display: none; }
    button {
      background: #B8F416;
      color: #111827;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(184, 244, 22, 0.3);
      min-width: 200px;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(184, 244, 22, 0.5); background: #a0d911; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.checkout { background: #B8F416; }
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      button { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">กำลังโหลด...</div>
    <div id="statusCard" class="status-card loading">
      <div class="spinner"></div>
      <div class="status-text">Initializing system...</div>

    </div>
    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn"></button>
    </div>
    <div class="version">Location Lock v2 — ต้องอยู่ในรัศมี 15 เมตร</div>
  </div>

  <!-- Firebase & LIFF -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // ตำแหน่งสำนักงาน (รัศมี 15 เมตร)
    const OFFICE_LOCATION = { lat: 13.7780273, lon: 100.5434656, radius: 15 };

    // คำนวณระยะทาง (เมตร)
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // ตรวจสอบว่าอยู่ในรัศมีหรือไม่
    async function isInOfficeRange() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) return resolve(false);
        navigator.geolocation.getCurrentPosition(
          pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
            resolve({ inRange: dist <= OFFICE_LOCATION.radius, distance: dist.toFixed(1) });
          },
          () => resolve({ inRange: false, distance: null }),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const CONFIG = { LIFF_ID: "2008403464-kaXOK95X", COLLECTION_NAME: "attendance" };

    const elements = {
      actionBtn: document.getElementById("actionBtn"),
      buttonContainer: document.getElementById("buttonContainer"),
      statusCard: document.getElementById("statusCard"),
      userInfo: document.getElementById("userInfo")
    };

    const state = { currentAction: null, isProcessing: false, lineUserId: null, lineDisplayName: "ผู้ใช้" };

    // เวลาไทย
    const thTime = () => new Date(Date.now() + 7*3600000);
    const getThaiDate = () => {
      const d = thTime();
      return `\( {d.getDate().toString().padStart(2,'0')}/ \){(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()+543}`;
    };
    const getThaiDateTime = () => {
      const d = thTime();
      return `\( {d.getDate().toString().padStart(2,'0')}/ \){(d.getMonth()+1).toString().padStart(2,'0')}/\( {d.getFullYear()+543} \){d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    };
    const getCurrentTime = () => thTime().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }) + ' น.';

    // LIFF
    async function initLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return false; }
        const profile = await liff.getProfile();
        state.lineUserId = profile.userId;
        state.lineDisplayName = profile.displayName || "ผู้ใช้";
        elements.userInfo.textContent = state.lineDisplayName;
        return true;
      } catch (e) {
        state.lineUserId = "TEST_" + Date.now();
        state.lineDisplayName = "ผู้ใช้ทดสอบ";
        elements.userInfo.textContent = state.lineDisplayName + " (ทดสอบ)";
        return true;
      }
    }

    // UI
    function showButton(action) {
      state.currentAction = action;
      elements.buttonContainer.classList.remove('hidden');
      elements.actionBtn.textContent = action === 'checkin' ? 'Check In' : 'Check Out';
      elements.actionBtn.className = action === 'checkout' ? 'checkout' : '';
      elements.actionBtn.disabled = false;
    }
    function hideButton() {
      elements.buttonContainer.classList.add('hidden');
      state.currentAction = null;
    }
    function updateStatus(title, msg = '', type = 'info', extra = '') {
      elements.statusCard.className = `status-card ${type}`;
      let html = title ? `<div class="status-title">${title}</div>` : '';
      html += msg ? `<div class="status-text">${msg}</div>` : '';
      if (extra) html += `<div class="instruction">${extra}</div>`;
      elements.statusCard.innerHTML = html;
    }

    // ดึงสถานะวันนี้
    async function getTodayStatus() {
      const today = getThaiDate();
      const snap = await db.collection(CONFIG.COLLECTION_NAME)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();

      let checkedIn = false, checkedOut = false, inTime = '', outTime = '';
      snap.forEach(doc => {
        const d = doc.data();
        if (d.action === 'checkin') { checkedIn = true; inTime = d.dateTime; }
        if (d.action === 'checkout') { checkedOut = true; outTime = d.dateTime; }
      });
      return { checkedIn, checkedOut, inTime, outTime };
    }

    // เช็คสถานะหลัก (เรียกทุกครั้งที่มีการโหลดหรือรีเฟรช)
    async function checkStatus() {
      updateStatus('กำลังตรวจสอบตำแหน่ง...', 'กรุณารอสักครู่', 'loading');

      const loc = await isInOfficeRange();
      if (!loc.inRange) {
        hideButton();
        updateStatus(
          'อยู่นอกพื้นที่สำนักงาน',
          `ระยะห่าง: ${loc.distance} เมตร\nต้องอยู่ในรัศมีไม่เกิน 15 เมตร`,
          'error'
        );
        return;
      }

      try {
        const s = await getTodayStatus();

        if (s.checkedIn && s.checkedOut) {
          hideButton();
          updateStatus('วันนี้เสร็จสิ้นแล้ว', '', 'completed',
            `วันที่: \( {getThaiDate()}<br>In: \){s.inTime.split(' ')[1] || '-'} | Out: ${s.outTime.split(' ')[1] || '-'}`);
        } else if (s.checkedIn) {
          showButton('checkout');
          updateStatus('พร้อม Check Out!', '', 'success',
            `In: \( {s.inTime.split(' ')[1] || '-'}<br>เวลาปัจจุบัน: \){getCurrentTime()}`);
        } else {
          showButton('checkin');
          updateStatus('พร้อม Check In!', '', 'warning',
            `เวลาปัจจุบัน: ${getCurrentTime()}`);
        }
      } catch (e) {
        hideButton();
        updateStatus('เชื่อมต่อไม่ได้', 'กรุณาตรวจสอบอินเทอร์เน็ต', 'error');
      }
    }

    // กดปุ่ม Check In/Out
    async function performAction() {
      if (state.isProcessing) return;
      state.isProcessing = true;
      elements.actionBtn.disabled = true;
      updateStatus('กำลังบันทึก...', 'กรุณารอสักครู่', 'loading');

      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000 });
        });
        const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
        if (dist > OFFICE_LOCATION.radius) throw new Error(`อยู่นอกรัศมี (${dist.toFixed(1)}ม.)`);

        await db.collection(CONFIG.COLLECTION_NAME).add({
          userId: state.lineUserId,
          displayName: state.lineDisplayName,
          action: state.currentAction,
          date: getThaiDate(),
          dateTime: getThaiDateTime(),
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        if (liff.isInClient()) {
          await liff.sendMessages([{ type: 'text', text: `\( {state.currentAction === 'checkin' ? 'Check In' : 'Check Out'} สำเร็จ\n \){getThaiDateTime()}` }]);
        }

        updateStatus('สำเร็จ!', `${state.currentAction === 'checkin' ? 'Check In' : 'Check Out'} บันทึกแล้ว`, 'success');
        setTimeout(() => liff.closeWindow(), 2000);
      } catch (err) {
        updateStatus('ไม่สำเร็จ', err.message || 'เกิดข้อผิดพลาด', 'error');
        elements.actionBtn.disabled = false;
        state.isProcessing = false;
      }
    }

    // เริ่มต้น
    elements.actionBtn.addEventListener('click', performAction);

    async function start() {
      const ok = await initLiff();
      if (ok) {
        await checkStatus();
        setInterval(checkStatus, 20000); // รีเช็คตำแหน่งทุก 20 วินาที
      }
    }

    // รันทันที
    start();
  </script>
</body>
</html>
