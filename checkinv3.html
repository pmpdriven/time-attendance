<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In/Out System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a0d911;
      --primary-light: #b8f416;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #52c41a;
      --warning: #faad14;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    .user-info { text-align: center; color: var(--gray-700); margin-bottom: 30px; font-size: 18px; font-weight: 500; }
    .version { text-align: center; color: var(--gray-500); font-size: 12px; margin-top: 20px; user-select: none; }
    .status-card {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      border: 1px solid var(--gray-200);
      margin-bottom: 25px;
    }
    .status-card.success { background: #d9f7be; border-color: var(--success); }
    .status-card.warning { background: #fffbe6; border-color: var(--warning); }
    .status-card.completed { background: linear-gradient(135deg, #f6ffed 0%, #d9f7be 100%); border-color: var(--primary); }
    .status-title { font-size: 20px; color: var(--gray-900); font-weight: 600; margin-bottom: 15px; }
    .info-box {
      background: white; border-radius: 12px; padding: 14px; margin: 12px 0;
      font-size: 14px; color: var(--gray-700); font-weight: 500; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .button-container { display: flex; justify-content: center; margin-top: 10px; }
    button {
      background: #B8F416; color: #111827; border: none; padding: 16px 40px;
      font-size: 18px; border-radius: 12px; cursor: pointer; font-weight: 600;
      min-width: 220px; box-shadow: 0 4px 12px rgba(184,244,22,0.3);
      transition: all 0.2s;
    }
    button:hover { background: #a0d911; transform: translateY(-2px); }
    @media (max-width: 480px) { .container { padding: 30px 20px; } button { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">กำลังโหลด...</div>
    
    <div id="statusCard" class="status-card warning">
      <div class="status-title" id="statusTitle">กำลังตรวจสอบ...</div>
      <div class="info-box" id="dateBox">กำลังโหลดวันที่...</div>
      <div class="info-box" id="timeBox">In: - | Out: -</div>
      <div class="info-box" id="currentTimeBox">Current time: --:--</div>
    </div>

    <div class="button-container hidden" id="buttonContainer">
      <button id="actionBtn">Check In</button>
    </div>

    <div class="version">Pilot Release v0.1 — Powered by DesignOps</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // เวลาไทย + วันภาษาอังกฤษย่อ
    const daysTH = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const thDateFormatter = new Intl.DateTimeFormat('th-TH', {
      timeZone: 'Asia/Bangkok',
      weekday: 'short',
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });

    function getThaiDisplayDate() {
      const now = new Date();
      const parts = thDateFormatter.formatToParts(now);
      const obj = {};
      parts.forEach(p => obj[p.type] = p.value);
      const dateStr = `${obj.day}/${obj.month}/${parseInt(obj.year)}`;
      const dayName = daysTH[now.getDay()];
      return `${dayName} ${dateStr}`;
    }

    function getCurrentThaiTime() {
      return new Date().toLocaleTimeString('th-TH', {
        timeZone: 'Asia/Bangkok',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
    }

    function getThaiDateOnly() {
      const d = new Date();
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear() + 543;
      return `${day}/${month}/${year}`;
    }

    function getThaiDateTime() {
      const time = getCurrentThaiTime();
      const dateOnly = getThaiDateOnly();
      return `${dateOnly} ${time}`;
    }

    const OFFICE_LOCATION = { lat: 13.7780273, lon: 100.5434656, radius: 15 };

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, OFFICE_LOCATION.lat, OFFICE_LOCATION.lon);
            if (dist > OFFICE_LOCATION.radius) {
              reject(`อยู่นอกรัศมี\nระยะห่าง: ${dist.toFixed(1)} เมตร`);
            } else {
              resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
            }
          },
          () => reject("ไม่สามารถอ่านตำแหน่งได้\nกรุณาเปิด GPS และอนุญาตใน LINE"),
          { enableHighAccuracy: true, timeout: 30000, maximumAge: 60000 }
        );
      });
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCPomwjnPeEIL7OkB8p-4fA2qNUOpOPu3w",
      authDomain: "time-attendance-807c5.firebaseapp.com",
      projectId: "time-attendance-807c5",
      storageBucket: "time-attendance-807c5.firebasestorage.app",
      messagingSenderId: "1018740462032",
      appId: "1:1018740462032:web:6b86ff04a238d550ab29d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const CONFIG = { LIFF_ID: "2008403464-kaXOK95X", COLLECTION_NAME: "attendance" };

    const elements = {
      userInfo: document.getElementById("userInfo"),
      statusCard: document.getElementById("statusCard"),
      statusTitle: document.getElementById("statusTitle"),
      dateBox: document.getElementById("dateBox"),
      timeBox: document.getElementById("timeBox"),
      currentTimeBox: document.getElementById("currentTimeBox"),
      buttonContainer: document.getElementById("buttonContainer"),
      actionBtn: document.getElementById("actionBtn")
    };

    const state = { lineUserId: null, lineDisplayName: "ผู้ใช้", currentAction: null, isProcessing: false };

    // LIFF
    async function initLiff() {
      await liff.init({ liffId: CONFIG.LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); return false; }
      const profile = await liff.getProfile();
      state.lineUserId = profile.userId;
      state.lineDisplayName = profile.displayName || "ผู้ใช้";
      elements.userInfo.textContent = state.lineDisplayName;
      return true;
    }

    // ดึงสถานะวันนี้
    async function getTodayStatus() {
      const today = getThaiDateOnly();
      const snap = await db.collection(CONFIG.COLLECTION_NAME)
        .where('userId', '==', state.lineUserId)
        .where('date', '==', today)
        .get();

      let inTime = '-', outTime = '-';
      snap.forEach(doc => {
        const d = doc.data();
        if (d.action === 'checkin') inTime = d.dateTime.split(' ')[1];
        if (d.action === 'checkout') outTime = d.dateTime.split(' ')[1];
      });
      return { checkedIn: inTime !== '-', checkedOut: outTime !== '-', inTime, outTime };
    }

    // อัปเดต UI
    async function updateUI() {
      elements.dateBox.textContent = getThaiDisplayDate();
      elements.currentTimeBox.textContent = `Current time: ${getCurrentThaiTime()}`;

      try {
        await getCurrentLocation(); // เช็คตำแหน่งก่อน
        const s = await getTodayStatus();

        if (s.checkedIn && s.checkedOut) {
          elements.statusCard.className = "status-card completed";
          elements.statusTitle.textContent = "วันนี้เสร็จสิ้นแล้ว!";
          elements.timeBox.textContent = `In: ${s.inTime} | Out: ${s.outTime}`;
          elements.buttonContainer.classList.add("hidden");
        } else if (s.checkedIn) {
          elements.statusCard.className = "status-card success";
          elements.statusTitle.textContent = "Ready to Check Out!";
          elements.timeBox.textContent = `In: ${s.inTime} | Out: -`;
          elements.actionBtn.textContent = "Check Out";
          state.currentAction = "checkout";
          elements.buttonContainer.classList.remove("hidden");
        } else {
          elements.statusCard.className = "status-card warning";
          elements.statusTitle.textContent = "Ready to Check In!";
          elements.timeBox.textContent = "In: - | Out: -";
          elements.actionBtn.textContent = "Check In";
          state.currentAction = "checkin";
          elements.buttonContainer.classList.remove("hidden");
        }
      } catch (err) {
        elements.statusCard.className = "status-card";
        elements.statusTitle.textContent = "อยู่นอกพื้นที่สำนักงาน";
        elements.timeBox.textContent = err;
        elements.buttonContainer.classList.add("hidden");
      }
    }

    // กดปุ่ม
    async function performAction() {
      if (state.isProcessing) return;
      state.isProcessing = true;
      elements.actionBtn.disabled = true;

      try {
        const location = await getCurrentLocation();
        const nowFull = getThaiDateTime();
        const timeOnly = getCurrentThaiTime();
        const displayDate = getThaiDisplayDate();

        await db.collection(CONFIG.COLLECTION_NAME).add({
          userId: state.lineUserId,
          displayName: state.lineDisplayName,
          action: state.currentAction,
          date: getThaiDateOnly(),
          dateTime: nowFull,
          latitude: location.lat,
          longitude: location.lon,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        const emoji = state.currentAction === "checkin" ? "Check In" : "Check Out";
        const msg = `${emoji} ${state.lineDisplayName} - ${state.currentAction === "checkin" ? "Check In" : "Check Out"} Successful\n   ${displayDate} • ${timeOnly}`;

        if (liff.isInClient()) {
          await liff.sendMessages([{ type: 'text', text: msg }]);
        }

        setTimeout(() => liff.closeWindow(), 1500);
      } catch (err) {
        alert("เกิดข้อผิดพลาด: " + err);
        elements.actionBtn.disabled = false;
        state.isProcessing = false;
      }
    }

    // เริ่มต้น
    elements.actionBtn.addEventListener("click", performAction);

    async function start() {
      const ok = await initLiff();
      if (ok) {
        await updateUI();
        setInterval(() => {
          elements.currentTimeBox.textContent = `Current time: ${getCurrentThaiTime()}`;
          updateUI();
        }, 20000);
      }
    }

    start();
  </script>
</body>
</html>
